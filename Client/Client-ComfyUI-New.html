<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --secondary-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --surface-1: rgba(15, 23, 42, 0.8);
            --surface-2: rgba(30, 41, 59, 0.6);
            --surface-3: rgba(51, 65, 85, 0.4);
            --border-1: rgba(148, 163, 184, 0.1);
            --border-2: rgba(148, 163, 184, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 全局滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--surface-3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-2);
        }

        /* 登录表单样式 */
        .login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface-1);
            backdrop-filter: blur(24px);
            border-radius: 24px;
            padding: 40px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-1);
            z-index: 1000;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .login-form .btn:hover {
            transform: translateY(-2px);
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 左侧导航栏 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: var(--surface-1);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            z-index: 1000;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.1);
        }

        .sidebar-logo {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .sidebar-logo::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-logo:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .sidebar-logo:hover::before {
            opacity: 1;
        }

        .sidebar-logo i {
            color: white;
            font-size: 22px;
            z-index: 1;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
        }

        .nav-item {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-muted);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--surface-2);
            border-radius: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            transform: scale(0.8);
        }

        .nav-item:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .nav-item:hover, .nav-item.active {
            color: var(--accent);
            transform: translateY(-1px);
        }

        .nav-item.active::before {
            opacity: 1;
            transform: scale(1);
            background: rgba(99, 102, 241, 0.15);
        }

        .nav-item i {
            font-size: 20px;
            z-index: 1;
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部工具栏 */
        .toolbar {
            height: 72px;
            background: var(--surface-1);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border-1);
            display: flex;
            align-items: center;
            padding: 0 32px;
            gap: 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .toolbar-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toolbar-actions {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--surface-2);
            color: var(--text-secondary);
            border: 1px solid var(--border-2);
        }

        .btn-secondary:hover {
            background: var(--surface-3);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        /* 内容区域 */
        .content-area {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* 生成历史网格 */
        .gallery-grid {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-bottom: 24px;
        }

        /* 批次容器 */
        .batch-container {
            background: var(--surface-1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid var(--border-1);
        }

        .batch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-1);
        }

        .batch-info {
            flex: 1;
        }

        .batch-prompt {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .batch-meta {
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .batch-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-completed { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .status-processing { background: rgba(99, 102, 241, 0.2); color: var(--accent); }
        .status-queued { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .status-failed { background: rgba(239, 68, 68, 0.2); color: var(--error); }

        /* 批次图片网格 */
        .batch-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: var(--surface-2);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-1);
            position: relative;
            cursor: pointer;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(99, 102, 241, 0.2);
            border-color: var(--border-2);
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-image {
            width: 100%;
            height: 240px;
            background: var(--surface-2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .gallery-image img {
            transform: scale(1.05);
        }

        .gallery-info {
            padding: 20px;
        }

        .gallery-prompt {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 400;
        }

        .gallery-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .gallery-meta .resolution {
            background: var(--surface-2);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
        }

        /* 底部输入区域 */
        .input-panel {
            background: var(--surface-1);
            backdrop-filter: blur(32px);
            border-top: 1px solid var(--border-1);
            padding: 32px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(0);
        }

        .input-panel.auto-hidden {
            transform: translateY(calc(100% - 8px));
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-panel.auto-hidden:hover {
            transform: translateY(calc(100% - 20px));
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.15);
        }

        .input-panel.fully-hidden {
            transform: translateY(100%);
            pointer-events: none;
        }

        /* 输入面板提示条 */
        .input-hint {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 8px 8px 0 0;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-panel.auto-hidden .input-hint {
            opacity: 1;
        }

        .input-hint::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid transparent;
            border-top-color: var(--primary);
        }

        /* 输入面板显示/隐藏按钮 */
        .input-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 200;
            background: var(--primary);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            transform: scale(0.8) translateY(10px);
        }

        .input-toggle.visible {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1) translateY(0);
        }

        .input-toggle:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        }

        .input-toggle i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .input-toggle:hover i {
            transform: translateY(-1px);
        }

        /* 内容区域底部边距调整 */
        .content-area {
            padding-bottom: 200px; /* 为输入面板留出空间 */
        }

        .input-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .prompt-input-group {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .prompt-input {
            flex: 1;
            background: var(--surface-2);
            border: 1px solid var(--border-1);
            border-radius: 16px;
            padding: 16px 20px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 56px;
            max-height: 120px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.5;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: var(--surface-3);
        }

        .prompt-input::placeholder {
            color: var(--text-muted);
        }

        .generate-btn {
            padding: 16px 32px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 140px;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .generate-btn:hover::before {
            opacity: 1;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 40px rgba(99, 102, 241, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 参数控制面板 */
        .controls-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
            padding: 24px;
            background: var(--surface-2);
            border-radius: 20px;
            border: 1px solid var(--border-1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-input, .control-select {
            background: var(--surface-1);
            border: 1px solid var(--border-1);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .control-input:focus, .control-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: var(--surface-3);
        }

        .control-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        /* 状态指示器 */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
            background: var(--surface-2);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-1);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: var(--error);
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            cursor: pointer;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            text-align: center;
            animation: scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-prompt {
            color: var(--text-secondary);
            margin-top: 20px;
            font-size: 15px;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .content-area {
                padding: 24px;
            }

            .input-panel {
                padding: 24px;
            }

            .controls-panel {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 16px;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .main-content {
                margin-left: 70px;
            }

            .toolbar {
                padding: 0 20px;
                height: 64px;
            }

            .toolbar-title {
                font-size: 18px;
            }

            .content-area {
                padding: 20px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .input-panel {
                padding: 20px;
            }

            .controls-panel {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 12px;
                padding: 16px;
            }

            .prompt-input-group {
                flex-direction: column;
                gap: 12px;
            }

            .generate-btn {
                width: 100%;
                padding: 14px 24px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 60px;
            }

            .main-content {
                margin-left: 60px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .controls-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 登录表单 -->
    <div id="loginForm" class="login-form">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 48px; margin-bottom: 16px; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                <i class="fas fa-magic"></i>
            </div>
            <h2 style="color: var(--text-primary); font-weight: 700; font-size: 24px;">ComfyUI Studio</h2>

        // 初始化

        // 设置事件监听器

            // 定期检查连接状态

            setupInputPanelToggle();

            // 初始化模型选择功能

        // 设置输入面板切换功能
        function setupInputPanelToggle() {
            const inputPanel = document.getElementById('inputPanel');
            const inputToggle = document.getElementById('inputToggle');
            let scrollTimeout;
            let lastScrollY = window.scrollY;
            let scrollDirection = 'up';
            let isUserInteracting = false;

            // 添加提示条
            const hintDiv = document.createElement('div');
            hintDiv.className = 'input-hint';
            hintDiv.textContent = '向上滑动显示输入栏';
            inputPanel.appendChild(hintDiv);

            // 点击切换按钮
            inputToggle.addEventListener('click', () => {
                isUserInteracting = true;
                toggleInputPanel();
                setTimeout(() => { isUserInteracting = false; }, 1000);
            });

            // 智能滚动检测
            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;
                scrollDirection = currentScrollY > lastScrollY ? 'down' : 'up';
                lastScrollY = currentScrollY;

                if (!isUserInteracting) {
                    if (scrollDirection === 'down' && isInputPanelVisible) {
                        autoHideInputPanel();
                    } else if (scrollDirection === 'up' && !isInputPanelVisible) {
                        // 向上滚动时，如果接近底部，显示输入面板
                        if (currentScrollY + window.innerHeight > document.documentElement.scrollHeight - 200) {
                            showInputPanel();
                        }
                    }
                }

                // 清除之前的定时器
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    if (!isInputPanelVisible && !isUserInteracting) {
                        showInputToggleButton();
                    }
                }, 1500);
            });

            // 鼠标移动检测
            document.addEventListener('mousemove', (e) => {
                if (!isUserInteracting) {
                    const distanceFromBottom = window.innerHeight - e.clientY;

                    if (distanceFromBottom < 80 && !isInputPanelVisible) {
                        showInputPanel();
                    } else if (distanceFromBottom > 150 && isInputPanelVisible && e.clientY < window.innerHeight - 200) {
                        // 鼠标远离底部时，如果不在输入区域，则自动隐藏
                        const inputRect = inputPanel.getBoundingClientRect();
                        if (e.clientY < inputRect.top - 20) {
                            autoHideInputPanel();
                        }
                    }
                }
            });

            // 输入面板悬停事件
            inputPanel.addEventListener('mouseenter', () => {
                if (inputPanel.classList.contains('auto-hidden')) {
                    inputPanel.classList.remove('auto-hidden');
                    isInputPanelVisible = true;
                }
            });

            inputPanel.addEventListener('mouseleave', (e) => {
                if (!isUserInteracting && e.clientY < inputPanel.getBoundingClientRect().top - 20) {
                    autoHideInputPanel();
                }
            });

            // 输入框聚焦时保持显示
            const inputs = inputPanel.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    isUserInteracting = true;
                    showInputPanel();
                });

                input.addEventListener('blur', () => {
                    setTimeout(() => { isUserInteracting = false; }, 500);
                });
            });
        }

        // 切换输入面板显示/隐藏
        function toggleInputPanel() {
            if (isInputPanelVisible) {
                fullyHideInputPanel();
            } else {
                showInputPanel();
            }
        }

        // 自动隐藏输入面板（部分隐藏，显示提示）
        function autoHideInputPanel() {
            const inputPanel = document.getElementById('inputPanel');
            const inputToggle = document.getElementById('inputToggle');

            inputPanel.classList.add('auto-hidden');
            inputPanel.classList.remove('fully-hidden');
            inputToggle.classList.remove('visible');
            isInputPanelVisible = false;
        }

        // 完全隐藏输入面板
        function fullyHideInputPanel() {
            const inputPanel = document.getElementById('inputPanel');

            inputPanel.classList.add('fully-hidden');
            inputPanel.classList.remove('auto-hidden');
            isInputPanelVisible = false;

            setTimeout(() => {
                showInputToggleButton();
            }, 400);
        }

        // 显示输入面板
        function showInputPanel() {
            const inputPanel = document.getElementById('inputPanel');
            const inputToggle = document.getElementById('inputToggle');

            inputPanel.classList.remove('auto-hidden', 'fully-hidden');
            inputToggle.classList.remove('visible');
            isInputPanelVisible = true;
        }

        // 显示切换按钮
        function showInputToggleButton() {
            const inputToggle = document.getElementById('inputToggle');
            if (!isInputPanelVisible) {
                inputToggle.classList.add('visible');
            }
        }

        // 设置模型选择功能
        function setupModelSelection() {
            const workflowSelect = document.getElementById('workflowSelect');
            const modelSelect = document.getElementById('modelSelect');

            if (!workflowSelect || !modelSelect) {
                console.error('找不到工作流选择或模型选择元素');
                return;
            }

            // 监听工作流类型变化
            workflowSelect.addEventListener('change', function() {
                const selectedWorkflow = this.value;
                console.log('工作流切换到:', selectedWorkflow);
                loadModelsForWorkflow(selectedWorkflow);
            });

            // 初始加载默认工作流的模型
            loadModelsForWorkflow(workflowSelect.value);
        }

        // 为指定工作流加载模型列表和更新分辨率
        async function loadModelsForWorkflow(workflowType) {
            const modelSelect = document.getElementById('modelSelect');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');

            try {
                // 显示加载状态
                modelSelect.innerHTML = '<option value="">加载中...</option>';
                modelSelect.disabled = true;

                // 获取工作流配置
                const config = workflowConfigs[workflowType];

                // 更新默认分辨率
                if (config && config.defaultResolution) {
                    const [width, height] = config.defaultResolution.split('x');
                    if (widthInput) widthInput.value = width;
                    if (heightInput) heightInput.value = height;
                }

                // 从工作流配置加载模型
                const models = await loadModelsFromFile(workflowType);

                // 清空并重新填充选项
                modelSelect.innerHTML = '';

                if (models && models.length > 0) {
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.path;
                        // 显示完整的描述文本，而不是只显示文件名
                        option.textContent = `${model.description} ${model.recommended ? '' : ''}`;
                        option.title = model.description;

                        // 推荐模型默认选中
                        if (model.recommended) {
                            option.selected = true;
                        }

                        modelSelect.appendChild(option);
                    });
                } else {
                    modelSelect.innerHTML = '<option value="">暂无可用模型</option>';
                }

                modelSelect.disabled = false;

            } catch (error) {
                console.error('加载模型列表失败:', error);
                modelSelect.innerHTML = '<option value="">加载失败</option>';
                modelSelect.disabled = false;
            }
        }

        // 工作流配置数据（与老前端保持一致）
        const workflowConfigs = {
            'sd_basic': {
                name: 'SD Basic',
                description: '基础SD1.5工作流',
                defaultResolution: '512x512',
                recommendedResolutions: ['512x512', '768x768'],
                models: [
                    { value: 'Realistic\\majicmix7.safetensors', text: 'MajicMix - 写实 + 二次元混合模型,介于真实与动漫之间' },
                    { value: 'Realistic\\realisticVisionV60B1_v51HyperVAE.safetensors', text: '⭐Realistic Vision - 超写实人像模型,擅长女性肖像、写真照⭐' },
                    { value: 'Realistic\\onlyrealistic_v30BakedVAE.safetensors', text: 'Onlyrealistic - 写实风,人像的真实质感' }
                ]
            },
            'sdxl_basic': {
                name: 'SDXL Basic',
                description: '高分辨率SDXL工作流',
                defaultResolution: '1024x1024',
                recommendedResolutions: ['1024x1024', '832x1216', '1216x832', '1344x768'],
                models: [
                    { value: 'SDXL\\sd_xl_base_1.0.safetensors', text: 'SDXL Base - 官方 SDXL 基础模型' },
                    { value: 'SDXL\\juggernautXL_juggXIByRundiffusion_2.safetensors', text: '⭐JuggernautXL - 多风格混合（写实 + 美型 + 半写实 + 插画）⭐' },
                    { value: 'SDXL\\Wanxiang_XLSuper_RealisticV8.4_V8.4.safetensors', text: 'Wanxiang_Super_Realistic - 基于 SDXL 官方模型微调优化,超写实风格人像与场景生成' },
                    { value: 'SDXL\\turbovisionxlSuperFastXLBasedOnNew_tvxlV431Bakedvae.safetensors', text: 'SDXL Base - 高速度 + 高写实质量 的混合模型' }
                ]
            }
        };

        // 从工作流配置加载模型数据
        async function loadModelsFromFile(workflowType) {
            try {
                const config = workflowConfigs[workflowType];
                if (!config || !config.models) {
                    return [];
                }

                // 转换为统一格式
                return config.models.map((model, index) => ({
                    name: model.value.split('\\').pop(), // 提取文件名
                    path: model.value,
                    description: model.text,
                    type: "checkpoint",
                    size: workflowType === 'sdxl_basic' ? "6.6GB" : "2.1GB",
                    recommended: index === 0 // 第一个模型设为推荐
                }));

            } catch (error) {
                console.error('获取模型数据失败:', error);
                return [];
            }
        }

        // 处理登录
        async function handleLogin(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const apiServer = document.getElementById('apiServer').value.trim();
            if (!apiServer) {
                alert('请填写服务器地址');
                return;
            }
            localStorage.setItem('apiServer', apiServer);
            API_BASE = apiServer.replace(/\/$/, '') + '/api';

            const loginBtn = e.target.querySelector('button');
            const originalText = loginBtn.innerHTML;

            loginBtn.innerHTML = '<div class="loading"></div> 登录中...';
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showMainApp();
                    refreshTasks();
                    updateConnectionStatus(true);
                } else {
                    alert('登录失败，请检查用户名和密码');
                }
            } catch (error) {
                alert('登录请求失败: ' + error.message);
                updateConnectionStatus(false);
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // 退出登录
        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            tasks = [];
            showLoginForm();
        }

        // 检查连接状态
        async function checkConnection() {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_BASE}/task/status/test`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                updateConnectionStatus(response.ok);
            } catch (error) {
                updateConnectionStatus(false);
            }
        }

        // 更新连接状态
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusDot.classList.remove('disconnected');
                statusText.textContent = '已连接';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = '连接断开';
            }
        }

        // 处理文生图表单提交 - 完全适配后端API
        async function handleTextToImage(e) {
            e.preventDefault();

            if (isGenerating) return;
            isGenerating = true;

            const formData = new FormData(e.target);
            const btn = document.getElementById('generateBtn');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<div class="loading"></div> 生成中...';
            btn.disabled = true;

            try {
                // 构建与老前端完全一致的FormData
                const submitData = new FormData();

                // 基础参数
                submitData.append('prompt', formData.get('prompt') || '');
                submitData.append('negative_prompt', formData.get('negative_prompt') || '');
                submitData.append('width', formData.get('width') || '512');
                submitData.append('height', formData.get('height') || '512');
                submitData.append('seed', formData.get('seed') || '-1');

                // 工作流和模型参数
                submitData.append('workflow_name', formData.get('workflow_name') || 'sd_basic');
                submitData.append('checkpoint', formData.get('checkpoint') || '');

                console.log('提交参数:', {
                    prompt: submitData.get('prompt'),
                    workflow_name: submitData.get('workflow_name'),
                    checkpoint: submitData.get('checkpoint'),
                    width: submitData.get('width'),
                    height: submitData.get('height')
                });

                const response = await fetch(`${API_BASE}/generate/image`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: submitData
                });

                if (response.ok) {
                    const data = await response.json();

                    // 添加任务到本地列表，使用与后端一致的数据结构
                    addTask({
                        id: data.task_id,
                        task_id: data.task_id,
                        type: 'text-to-image',
                        status: 'queued',
                        progress: 0,
                        prompt: submitData.get('prompt'),
                        workflow_name: submitData.get('workflow_name'),
                        checkpoint: submitData.get('checkpoint'),
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    });

                    showSuccess('文生图任务已提交！');

                    // 清空提示词输入框
                    document.getElementById('promptInput').value = '';
                } else {
                    const errorData = await response.json().catch(() => ({ detail: '未知错误' }));
                    throw new Error(errorData.detail || '提交失败');
                }
            } catch (error) {
                console.error('提交任务失败:', error);
                alert('提交任务失败: ' + error.message);
                updateConnectionStatus(false);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                isGenerating = false;
            }
        }

        // 生成图像 - 简化版，直接提交表单
        function generateImage() {
            if (isGenerating) return;

            const form = document.getElementById('textToImageForm');
            if (form) {
                const event = new Event('submit', { bubbles: true, cancelable: true });
                form.dispatchEvent(event);
            }
        }

        // 添加任务到列表
        function addTask(task) {
            tasks.unshift(task);
            updateGallery();
            // 开始轮询任务状态
            pollTaskStatus(task.id);
        }

        // 轮询任务状态
        async function pollTaskStatus(taskId) {
            try {
                const response = await fetch(`${API_BASE}/task/status/${taskId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const taskIndex = tasks.findIndex(t => t.id === taskId);
                    if (taskIndex !== -1) {
                        // 更新任务状态，保持与后端数据格式一致
                        tasks[taskIndex] = {
                            ...tasks[taskIndex],
                            status: data.status,
                            progress: data.progress || 0,
                            message: data.message || '',
                            error_message: data.error_message,
                            updated_at: data.updated_at || new Date().toISOString()
                        };

                        // 如果任务完成且有结果URL，直接使用
                        if (data.status === 'completed' && data.result_url) {
                            if (Array.isArray(data.result_url) && data.result_url.length > 0) {
                                // 如果是数组，取第一个
                                tasks[taskIndex].resultUrl = data.result_url[0];
                            } else if (typeof data.result_url === 'string') {
                                // 如果是字符串，直接使用
                                tasks[taskIndex].resultUrl = data.result_url;
                            }
                        }

                        updateGallery();

                        // 如果任务未完成，继续轮询
                        if (data.status === 'queued' || data.status === 'processing') {
                            setTimeout(() => pollTaskStatus(taskId), 3000);
                        }
                    }
                } else if (response.status === 404) {
                    // 任务不存在，停止轮询
                    console.warn(`任务 ${taskId} 不存在`);
                }
            } catch (error) {
                console.error('轮询任务状态失败:', error);
            }
        }

        // 刷新任务列表
        function refreshTasks() {
            updateGallery();
        }

        // 更新画廊显示
        function updateGallery() {
            const gallery = document.getElementById('galleryGrid');
            gallery.innerHTML = '';

            // 按时间倒序排列任务
            const sortedTasks = [...tasks].sort((a, b) => new Date(b.created_at || Date.now()) - new Date(a.created_at || Date.now()));

            if (sortedTasks.length === 0) {
                // 显示空状态
                const emptyState = document.createElement('div');
                emptyState.style.cssText = `
                    text-align: center;
                    padding: 60px 20px;
                    color: var(--text-muted);
                `;
                emptyState.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;">
                        <i class="fas fa-image"></i>
                    </div>
                    <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 8px; color: var(--text-secondary);">
                        还没有生成任何图片
                    </h3>
                    <p style="font-size: 14px; opacity: 0.8;">
                        在下方输入提示词开始创作吧！
                    </p>
                `;
                gallery.appendChild(emptyState);
                return;
            }

            if (isBatchView) {
                displayBatchView(sortedTasks, gallery);
            } else {
                displayGridView(sortedTasks, gallery);
            }
        }

        // 批次视图显示
        function displayBatchView(tasks, gallery) {
            const batches = groupTasksByBatch(tasks);

            batches.forEach(batch => {
                const batchElement = createBatchElement(batch);
                gallery.appendChild(batchElement);
            });
        }

        // 网格视图显示
        function displayGridView(tasks, gallery) {
            tasks.forEach(task => {
                const galleryItem = createGalleryItem(task);
                gallery.appendChild(galleryItem);
            });
        }

        // 按批次分组任务（按生成批次分组，每批次默认4张）
        function groupTasksByBatch(tasks) {
            const batches = [];

            // 按时间排序
            const sortedTasks = [...tasks].sort((a, b) => new Date(a.created_at || 0) - new Date(b.created_at || 0));

            // 按批次大小分组
            for (let i = 0; i < sortedTasks.length; i += batchSize) {
                const batchTasks = sortedTasks.slice(i, i + batchSize);
                const firstTask = batchTasks[0];

                // 确定批次状态
                let batchStatus = 'completed';
                if (batchTasks.some(task => task.status === 'processing' || task.status === 'queued')) {
                    batchStatus = 'processing';
                } else if (batchTasks.some(task => task.status === 'failed')) {
                    batchStatus = 'failed';
                }

                const batch = {
                    id: `batch_${Math.floor(i / batchSize) + 1}`,
                    prompt: firstTask.prompt,
                    created_at: firstTask.created_at || Date.now(),
                    tasks: batchTasks,
                    status: batchStatus,
                    batchNumber: Math.floor(i / batchSize) + 1
                };

                batches.push(batch);
            }

            // 返回时间倒序的批次
            return batches.reverse();
        }

        // 创建批次元素
        function createBatchElement(batch) {
            const batchDiv = document.createElement('div');
            batchDiv.className = 'batch-container';

            const timestamp = new Date(batch.created_at).toLocaleString('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const statusClass = `status-${batch.status}`;
            const statusText = getStatusText(batch.status);

            batchDiv.innerHTML = `
                <div class="batch-header">
                    <div class="batch-info">
                        <div class="batch-prompt">#${batch.batchNumber} - ${batch.prompt}</div>
                        <div class="batch-meta">
                            <span><i class="fas fa-clock"></i> ${timestamp}</span>
                            <span><i class="fas fa-images"></i> ${batch.tasks.length} 张图片</span>
                        </div>
                    </div>
                    <div class="batch-status ${statusClass}">${statusText}</div>
                </div>
                <div class="batch-images" id="batch-${batch.id}">
                    <!-- 批次图片将在这里显示 -->
                </div>
            `;

            // 添加批次中的图片
            const batchImages = batchDiv.querySelector(`#batch-${batch.id}`);
            batch.tasks.forEach(task => {
                const galleryItem = createGalleryItem(task);
                batchImages.appendChild(galleryItem);
            });

            return batchDiv;
        }

        // 创建画廊项目
        function createGalleryItem(task) {
            const div = document.createElement('div');
            div.className = 'gallery-item';

            const imageUrl = task.resultUrl || '';
            const prompt = task.prompt || '';
            const status = task.status || 'queued';
            const timestamp = new Date().toLocaleString('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            let imageContent = '';
            let actionButtons = '';

            if (status === 'completed' && imageUrl) {
                imageContent = `<img src="${imageUrl}" alt="Generated Image">`;
                actionButtons = `
                    <div style="position: absolute; top: 12px; right: 12px; display: flex; gap: 8px;">
                        <button onclick="downloadTask('${task.id}')" style="background: var(--surface-1); border: 1px solid var(--border-1); border-radius: 8px; padding: 6px 8px; color: var(--text-secondary); cursor: pointer; font-size: 12px;">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                `;
            } else if (status === 'failed') {
                imageContent = '<div style="color: var(--error); font-size: 14px;"><i class="fas fa-exclamation-triangle" style="font-size: 24px; margin-bottom: 8px; display: block;"></i>生成失败</div>';
            } else {
                imageContent = '<div style="color: var(--text-muted); font-size: 14px;"><i class="fas fa-image" style="font-size: 24px; margin-bottom: 8px; display: block;"></i>生成中...</div>';
            }

            div.innerHTML = `
                <div class="gallery-image">
                    ${imageContent}
                </div>
                <div class="gallery-info">
                    <div class="gallery-prompt">${prompt}</div>
                    <div class="gallery-meta">
                        <span class="resolution">${getStatusText(status)}</span>
                        <span>${timestamp}</span>
                    </div>
                </div>
                ${actionButtons}
            `;

            // 点击放大图片
            if (status === 'completed' && imageUrl) {
                div.addEventListener('click', (e) => {
                    if (!e.target.closest('button')) {
                        showImageModal(imageUrl, prompt);
                    }
                });
            }

            return div;
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'queued': '排队中',
                'processing': '生成中',
                'completed': '已完成',
                'failed': '失败'
            };
            return statusMap[status] || status;
        }

        // 显示图片模态框
        function showImageModal(imageUrl, prompt) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';

            modal.innerHTML = `
                <div class="modal-content">
                    <img src="${imageUrl}" alt="Generated Image">
                    <div class="modal-prompt">${prompt}</div>
                </div>
            `;

            const closeModal = () => {
                document.body.removeChild(modal);
            };

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // ESC键关闭
            const handleEsc = (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    document.removeEventListener('keydown', handleEsc);
                }
            };
            document.addEventListener('keydown', handleEsc);

            document.body.appendChild(modal);
        }

        // 下载任务结果
        async function downloadTask(taskId) {
            try {
                const response = await fetch(`${API_BASE}/download/${taskId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;

                    // 根据任务类型确定下载文件名
                    const task = tasks.find(t => t.id === taskId);
                    let filename = `result_${taskId}`;
                    if (task && task.type === 'text-to-image') {
                        filename += '.png';
                    }

                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);
                } else {
                    alert('下载失败');
                }
            } catch (error) {
                alert('下载错误: ' + error.message);
            }
        }

        // 显示成功消息
        function showSuccess(message) {
            // 创建临时提示
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--success);
                color: white;
                padding: 15px 20px;
                border-radius: 12px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                if (document.body.contains(toast)) {
                    document.body.removeChild(toast);
                }
            }, 3000);
        }

        // 关闭设置弹窗
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // 随机种子生成
        function generateRandomSeed() {
            document.getElementById('seed').value = Math.floor(Math.random() * 1000000);
        }

        // 复制提示词
        function copyPrompt(prompt) {
            navigator.clipboard.writeText(prompt).then(() => {
                // 可以添加提示信息
            });
        }
    </script>
