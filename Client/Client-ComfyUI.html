<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #10b981;
            --success: #10b981;
            --error: #dc2626;
            --warning: #f59e0b;
            --info: #3b82f6;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --secondary-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --surface-1: rgba(15, 23, 42, 0.8);
            --surface-2: rgba(30, 41, 59, 0.6);
            --surface-3: rgba(51, 65, 85, 0.4);
            --border-1: rgba(148, 163, 184, 0.1);
            --border-2: rgba(148, 163, 184, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 全局滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--surface-3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-2);
        }

        /* 登录表单样式 */
        .login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface-1);
            backdrop-filter: blur(24px);
            border-radius: 24px;
            padding: 40px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-1);
            z-index: 1000;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .login-form .btn:hover {
            transform: translateY(-2px);
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 左侧导航栏 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: var(--surface-1);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            z-index: 1000;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.1);
        }

        .sidebar-logo {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .sidebar-logo::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-logo:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .sidebar-logo:hover::before {
            opacity: 1;
        }

        .sidebar-logo i {
            color: white;
            font-size: 22px;
            z-index: 1;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
        }

        .nav-item {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-muted);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--surface-2);
            border-radius: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            transform: scale(0.8);
        }

        .nav-item:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .nav-item:hover, .nav-item.active {
            color: var(--accent);
            transform: translateY(-1px);
        }

        .nav-item.active::before {
            opacity: 1;
            transform: scale(1);
            background: rgba(99, 102, 241, 0.15);
        }

        .nav-item i {
            font-size: 20px;
            z-index: 1;
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部工具栏 */
        .toolbar {
            height: 72px;
            background: var(--surface-1);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border-1);
            display: flex;
            align-items: center;
            padding: 0 32px;
            gap: 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .toolbar-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toolbar-actions {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--surface-2);
            color: var(--text-secondary);
            border: 1px solid var(--border-2);
        }

        .btn-secondary:hover {
            background: var(--surface-3);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        /* 内容区域 */
        .content-area {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* 生成历史网格 */
        .gallery-grid {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-bottom: 24px;
        }

        /* 批次容器 */
        .batch-container {
            background: var(--surface-1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid var(--border-1);
        }

        .batch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-1);
        }

        .batch-info {
            flex: 1;
        }

        .batch-prompt {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .batch-meta {
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .batch-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-completed { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .status-processing { background: rgba(99, 102, 241, 0.2); color: var(--accent); }
        .status-queued { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .status-failed { background: rgba(239, 68, 68, 0.2); color: var(--error); }

        /* 批次图片网格 */
        .batch-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            width: 100%;
        }

        .batch-image-item {
            position: relative;
            background: var(--surface-1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1;
            cursor: pointer;
        }

        .batch-image-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .batch-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
            border-radius: 12px;
            background: var(--surface-2);
        }

        .batch-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transition: opacity 0.5s ease;
            will-change: opacity;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .batch-image-actions {
            position: absolute;
            bottom: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 2;
        }

        .batch-image-action {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .batch-image-action:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .batch-image-index {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
        }

        /* 图片预览模态框 */
        .image-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .image-preview-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .image-preview-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }

        .image-preview-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .image-preview-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .image-preview-close:hover {
            color: var(--primary);
        }

        /* 移除重复的样式 */
        .gallery-item,
        .gallery-image,
        .image-row,
        .image-item,
        .image-index,
        .image-download-btn {
            display: none;
        }

        .batch-images .gallery-item {
            background: var(--surface-1);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .batch-images .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .batch-images .gallery-image {
            height: 240px;
            border-radius: 12px 12px 0 0;
        }

        .batch-images .gallery-info {
            padding: 12px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .batch-images .gallery-prompt {
            font-size: 12px;
            line-height: 1.3;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .batch-images .gallery-meta {
            font-size: 10px;
            opacity: 0.7;
        }

        /* 批次图片项样式 */
        .batch-image-item {
            position: relative;
            background: var(--surface-1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .batch-image-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .batch-image-container {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
        }

        .batch-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .batch-image-item:hover .batch-image-overlay {
            opacity: 1;
        }

        .batch-image-index {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .batch-image-download {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .batch-image-download:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .gallery-item {
            background: var(--surface-2);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-1);
            position: relative;
            cursor: pointer;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(99, 102, 241, 0.2);
            border-color: var(--border-2);
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-image {
            width: 100%;
            height: 240px;
            background: var(--surface-2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .gallery-image img {
            transform: scale(1.05);
        }

        /* 图片行样式 */
        .image-row {
            display: flex;
            gap: 8px;
            width: 100%;
            height: 200px;
        }

        .image-item {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            background: var(--surface-2);
        }

        .image-item:hover {
            transform: scale(1.02);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .image-index {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            z-index: 2;
        }

        .image-download-btn {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .image-item:hover .image-download-btn {
            opacity: 1;
        }

        .image-download-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        /* 图生视频播放按钮 */
        .image-video-btn {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .image-item:hover .image-video-btn,
        .batch-image-container:hover .image-video-btn {
            opacity: 1;
        }

        .image-video-btn:hover {
            background: rgba(99, 102, 241, 0.9);
            transform: scale(1.1);
        }

        .image-video-btn i {
            font-size: 14px;
            margin-left: 2px;
        }

        .gallery-info {
            padding: 20px;
        }

        .gallery-prompt {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 400;
        }

        .gallery-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .gallery-meta .resolution {
            background: var(--surface-2);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
        }

        /* 底部输入区域 */
        .input-panel {
            background: var(--surface-1);
            backdrop-filter: blur(32px);
            border-top: 1px solid var(--border-1);
            padding: 32px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(0);
        }

        .input-panel.auto-hidden {
            transform: translateY(calc(100% - 8px));
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-panel.auto-hidden:hover {
            transform: translateY(calc(100% - 20px));
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.15);
        }

        .input-panel.fully-hidden {
            transform: translateY(100%);
            pointer-events: none;
        }

        /* 输入面板提示条 */
        .input-hint {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 8px 8px 0 0;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-panel.auto-hidden .input-hint {
            opacity: 1;
        }

        .input-hint::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid transparent;
            border-top-color: var(--primary);
        }

        /* 输入面板显示/隐藏按钮 */
        .input-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 200;
            background: var(--primary);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            transform: scale(0.8) translateY(10px);
        }

        .input-toggle.visible {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1) translateY(0);
        }

        .input-toggle:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        }

        .input-toggle i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .input-toggle:hover i {
            transform: translateY(-1px);
        }

        /* 内容区域底部边距调整 */
        .content-area {
            padding-bottom: 200px; /* 为输入面板留出空间 */
        }

        .input-container {
            max-width: 1400px;
            margin: 0 auto;

        // 设置输入面板切换功能
        function setupInputPanelToggle() {
            const inputPanel = document.getElementById('inputPanel');
            const inputToggle = document.getElementById('inputToggle');
            let scrollTimeout;
            let lastScrollY = window.scrollY;
            let scrollDirection = 'up';
            let isUserInteracting = false;

            // 添加提示条
            const hintDiv = document.createElement('div');
            hintDiv.className = 'input-hint';
            hintDiv.textContent = '向上滑动显示输入栏';
            inputPanel.appendChild(hintDiv);

            // 点击切换按钮
            inputToggle.addEventListener('click', () => {
                isUserInteracting = true;
                toggleInputPanel();
                setTimeout(() => { isUserInteracting = false; }, 1000);
            });

            // 智能滚动检测
            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;
                scrollDirection = currentScrollY > lastScrollY ? 'down' : 'up';
                lastScrollY = currentScrollY;

                if (!isUserInteracting) {
                    if (scrollDirection === 'down' && isInputPanelVisible) {
                        autoHideInputPanel();
                    } else if (scrollDirection === 'up' && !isInputPanelVisible) {
                        // 向上滚动时，如果接近底部，显示输入面板
                        if (currentScrollY + window.innerHeight > document.documentElement.scrollHeight - 200) {
                            showInputPanel();
                        }
                    }
                }

                // 清除之前的定时器
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    if (!isInputPanelVisible && !isUserInteracting) {
                        showInputToggleButton();
                    }
                }, 1500);
            });

            // 鼠标移动检测
            document.addEventListener('mousemove', (e) => {
                if (!isUserInteracting) {
                    const distanceFromBottom = window.innerHeight - e.clientY;

                    if (distanceFromBottom < 80 && !isInputPanelVisible) {
                        showInputPanel();
                    } else if (distanceFromBottom > 150 && isInputPanelVisible && e.clientY < window.innerHeight - 200) {
                        // 鼠标远离底部时，如果不在输入区域，则自动隐藏
                        const inputRect = inputPanel.getBoundingClientRect();
                        if (e.clientY < inputRect.top - 20) {
                            autoHideInputPanel();
                        }
                    }
                }
            });

            // 输入面板悬停事件
            inputPanel.addEventListener('mouseenter', () => {
                if (inputPanel.classList.contains('auto-hidden')) {
                    inputPanel.classList.remove('auto-hidden');
                    isInputPanelVisible = true;
                }
            });

            inputPanel.addEventListener('mouseleave', (e) => {
                if (!isUserInteracting && e.clientY < inputPanel.getBoundingClientRect().top - 20) {
                    autoHideInputPanel();
                }
            });

            // 输入框聚焦时保持显示
            const inputs = inputPanel.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    isUserInteracting = true;
                    showInputPanel();
                });

                input.addEventListener('blur', () => {
                    setTimeout(() => { isUserInteracting = false; }, 500);
                });
            });
        }

        // 切换输入面板显示/隐藏
        function toggleInputPanel() {
            if (isInputPanelVisible) {
                fullyHideInputPanel();
            } else {
                showInputPanel();
            }
        }

        // 自动隐藏输入面板（部分隐藏，显示提示）
        function autoHideInputPanel() {
            const inputPanel = document.getElementById('inputPanel');
            const inputToggle = document.getElementById('inputToggle');

            inputPanel.classList.add('auto-hidden');
            inputPanel.classList.remove('fully-hidden');
            inputToggle.classList.remove('visible');
            isInputPanelVisible = false;
        }

        // 完全隐藏输入面板
        function fullyHideInputPanel() {
            const inputPanel = document.getElementById('inputPanel');

            inputPanel.classList.add('fully-hidden');
            inputPanel.classList.remove('auto-hidden');
            isInputPanelVisible = false;

            setTimeout(() => {
                showInputToggleButton();
            }, 400);
        }

        // 显示输入面板
        function showInputPanel() {
            const inputPanel = document.getElementById('inputPanel');
            const inputToggle = document.getElementById('inputToggle');

            inputPanel.classList.remove('auto-hidden', 'fully-hidden');
            inputToggle.classList.remove('visible');
            isInputPanelVisible = true;
        }

        // 显示切换按钮
        function showInputToggleButton() {
            const inputToggle = document.getElementById('inputToggle');
            if (!isInputPanelVisible) {
                inputToggle.classList.add('visible');

        // 设置模型选择功能
        function setupModelSelection() {
            const workflowSelect = document.getElementById('workflowSelect');
            const modelSelect = document.getElementById('modelSelect');

            if (!workflowSelect || !modelSelect) {
                console.error('找不到工作流选择或模型选择元素');
                return;

            // 监听工作流类型变化
            workflowSelect.addEventListener('change', function() {
                const selectedWorkflow = this.value;
                console.log('工作流切换到:', selectedWorkflow);
                loadModelsForWorkflow(selectedWorkflow);
            });

            // 初始加载默认工作流的模型
            loadModelsForWorkflow(workflowSelect.value);
        }

        // 为指定工作流加载模型列表和更新分辨率
        async function loadModelsForWorkflow(workflowType) {
            const modelSelect = document.getElementById('modelSelect');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');

            try {
                // 显示加载状态
                modelSelect.innerHTML = '<option value="">加载中...</option>';
                modelSelect.disabled = true;

                // 获取工作流配置
                const config = workflowConfigs[workflowType];

                // 更新默认分辨率
                if (config && config.defaultResolution) {
                    const [width, height] = config.defaultResolution.split('x');
                    if (widthInput) widthInput.value = width;
                    if (heightInput) heightInput.value = height;
                }

                // 从工作流配置加载模型
                const models = await loadModelsFromFile(workflowType);

                // 清空并重新填充选项
                modelSelect.innerHTML = '';

                if (models && models.length > 0) {
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.path;
                        // 显示完整的描述文本，而不是只显示文件名
                        option.textContent = `${model.description} ${model.recommended ? '' : ''}`;
                        option.title = model.description;

                        // 推荐模型默认选中
                        if (model.recommended) {
                            option.selected = true;
                        }

                        modelSelect.appendChild(option);
                    });
                } else {
                    modelSelect.innerHTML = '<option value="">暂无可用模型</option>';
                }

                modelSelect.disabled = false;

            } catch (error) {
                console.error('加载模型列表失败:', error);
                modelSelect.innerHTML = '<option value="">加载失败</option>';
                modelSelect.disabled = false;
            }
        }

        // 工作流配置数据（与老前端保持一致）
        const workflowConfigs = {
            'sd_basic': {
                name: 'SD Basic',

                    { value: 'SD\\onlyrealistic_v30BakedVAE.safetensors', text: 'Onlyrealistic - 写实风,人像的真实质感' }

                    { value: 'SDXL\\juggernautXL_juggXIByRundiffusion_2.safetensors', text: '⭐JuggernautXL - 多风格混合（写实 + 美型 + 半写实 + 插画）⭐' },
                    { value: 'SDXL\\Wanxiang_XLSuper_RealisticV8.4_V8.4.safetensors', text: 'Wanxiang_Super_Realistic - 基于 SDXL 官方模型微调优化,超写实风格人像与场景生成' },
                    { value: 'SDXL\\turbovisionxlSuperFastXLBasedOnNew_tvxlV431Bakedvae.safetensors', text: 'SDXL Base - 高速度 + 高写实质量 的混合模型' }

        // 从工作流配置加载模型数据
        async function loadModelsFromFile(workflowType) {
            try {
                const config = workflowConfigs[workflowType];
                if (!config || !config.models) {
                    return [];
                }

                // 转换为统一格式
                return config.models.map((model, index) => ({
                    name: model.value.split('\\').pop(), // 提取文件名
                    path: model.value,
                    description: model.text,
                    type: "checkpoint",
                    size: workflowType === 'sdxl_basic' ? "6.6GB" : "2.1GB",
                    recommended: index === 0 // 第一个模型设为推荐
                }));

            } catch (error) {
                console.error('获取模型数据失败:', error);
                return [];
            }
        }

        // 处理登录
        async function handleLogin(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const apiServer = document.getElementById('apiServer').value.trim();
            if (!apiServer) {
                alert('请填写服务器地址');
                return;
            }
            localStorage.setItem('apiServer', apiServer);
            API_BASE = apiServer.replace(/\/$/, '') + '/api';

            const loginBtn = e.target.querySelector('button');
            const originalText = loginBtn.innerHTML;

            loginBtn.innerHTML = '<div class="loading"></div> 登录中...';
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showMainApp();
                    await refreshTasks();
                    updateConnectionStatus(true);
                } else {
                    alert('登录失败，请检查用户名和密码');
                }
            } catch (error) {
                alert('登录请求失败: ' + error.message);
                updateConnectionStatus(false);
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

            localStorage.removeItem('authToken');

        // 检查连接状态
        async function checkConnection() {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_BASE}/v2/tasks`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                updateConnectionStatus(response.ok);
            } catch (error) {
                updateConnectionStatus(false);
            }
        }

        // 处理图生视频生成
        async function handleImageToVideo(e) {
            // 检查是否已上传图片
            if (!uploadedImageData) {
                showError('请先上传一张图片作为视频生成的基础');
                isGenerating = false;
                return;
            }

            isGenerating = true;

            // 为这次生成创建新的批次ID
            batchCounter++;
            currentBatchId = `batch_${Date.now()}_${batchCounter}`;
            console.log('开始新视频生成批次:', currentBatchId);

            const formData = new FormData(e.target);
            const btn = document.getElementById('generateBtn');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<div class="loading"></div> 生成视频中...';
            btn.disabled = true;

            try {
                // 构建图生视频的提交数据
                const submitData = {
                    prompt: formData.get('prompt') || '',
                    negative_prompt: formData.get('negative_prompt') || '',
                    image: uploadedImageData.relative_path, // 使用相对路径
                    workflow_name: 'Wan2.1 i2v',
                    batch_id: currentBatchId,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                console.log('提交图生视频参数:', submitData);

                const response = await fetch(`${API_BASE}/v2/tasks/image-to-video`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(submitData)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('图生视频任务提交成功:', data);

                    // 添加任务到本地列表
                    const task = {
                        id: data.task_id,
                        status: 'queued',
                        prompt: submitData.prompt,
                        negative_prompt: submitData.negative_prompt,
                        image: submitData.image,
                        workflow_name: submitData.workflow_name,
                        batch_id: currentBatchId,
                        progress: 0,
                        message: '图生视频任务已提交',
                        created_at: submitData.created_at,
                        updated_at: submitData.updated_at
                    };

                    tasks.unshift(task);
                    updateGallery();

                    // 开始轮询任务状态
                    pollTaskStatus(task.id);

                    showSuccess('图生视频任务已提交！');

                    // 立即显示任务状态并开始轮询
                    updateGallery();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '图生视频任务提交失败');
                }

        // 轮询任务状态
        async function pollTaskStatus(taskId) {
            try {
                console.log(`正在轮询任务 ${taskId} 的状态...`);
                const response = await fetch(`${API_BASE}/v2/tasks/${taskId}/status`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(`任务 ${taskId} 状态:`, data);
                    
                    const taskIndex = tasks.findIndex(t => t.id === taskId);
                    if (taskIndex !== -1) {
                        const oldTask = tasks[taskIndex];
                        const newTask = {
                            ...oldTask,
                            status: data.status,
                            progress: data.progress || 0,
                            message: data.message || '',
                            error_message: data.error_message,
                            updated_at: data.updated_at || new Date().toISOString()
                        };

                        // 如果任务完成，处理结果URL
                        if (data.status === 'completed') {
                            console.log(`任务 ${taskId} 已完成，处理结果URL`);
                            // 优先使用后端返回的 resultUrls
                            if (data.resultUrls && Array.isArray(data.resultUrls)) {
                                newTask.resultUrls = data.resultUrls;
                                newTask.resultUrl = data.resultUrls[0];
                                newTask.fileCount = data.resultUrls.length;
                            } else if (data.result_data && data.result_data.files && Array.isArray(data.result_data.files) && data.result_data.files.length > 0) {
                                // 兜底：如果没有 resultUrls，使用下载接口
                                newTask.resultFiles = data.result_data.files;
                                newTask.resultUrls = data.result_data.files.map((file, index) =>
                                    `${API_BASE}/v2/tasks/${data.task_id}/download?index=${index}`
                                );
                                newTask.resultUrl = newTask.resultUrls[0];
                                newTask.fileName = data.result_data.files[0].split('\\').pop().split('/').pop();
                                newTask.fileCount = data.result_data.files.length;
                            }
                        }

                        // 更新任务状态
                        tasks[taskIndex] = newTask;
                        
                        // 始终更新UI以确保状态同步
                        console.log(`更新任务 ${taskId} 的UI显示，状态: ${newTask.status}, 进度: ${newTask.progress}%`);
                        updateTaskProgress(taskId, newTask.status, newTask.progress);

                        // 如果任务完成或失败，触发一次完整的画廊更新
                        if (data.status === 'completed' || data.status === 'failed') {
                            console.log(`任务 ${taskId} 已${data.status === 'completed' ? '完成' : '失败'}，更新画廊`);
                            setTimeout(() => updateGallery(), 500);
                        }

                        // 对于未完成的任务，继续轮询
                        if (data.status === 'queued' || data.status === 'processing') {
                            // 根据状态调整轮询间隔
                            const interval = data.status === 'processing' ? 1000 : 2000;
                            console.log(`任务 ${taskId} 未完成，${interval}ms 后继续轮询`);
                            setTimeout(() => pollTaskStatus(taskId), interval);
                        }
                    }
                } else if (response.status === 404) {
                    console.warn(`任务 ${taskId} 不存在`);
                } else {
                    console.error(`获取任务 ${taskId} 状态失败:`, response.status);
                    // 如果获取状态失败，延迟后重试
                    setTimeout(() => pollTaskStatus(taskId), 3000);
                }
            } catch (error) {
                console.error(`轮询任务 ${taskId} 状态出错:`, error);
                // 发生错误时，延迟后重试
                setTimeout(() => pollTaskStatus(taskId), 3000);
            }
        }

        // 更新任务进度和状态
        function updateTaskProgress(taskId, status, progress) {
            console.log(`更新任务 ${taskId} 的状态: ${status}, 进度: ${progress}%`);
            
            const task = tasks.find(t => t.id === taskId);
            if (!task) {
                console.warn(`找不到任务 ${taskId}`);
                return;
            }

            // 更新内存中的任务状态
            const oldStatus = task.status;
            task.status = status;
            task.progress = progress;

            // 查找对应的批次元素
            const batchElement = document.querySelector(`.batch-container[data-task-id="${taskId}"]`);
            if (!batchElement) {
                // 如果找不到元素，说明是新任务，需要完整渲染
                updateGallery();
                return;
            }

            // 更新状态标签
            const statusElement = batchElement.querySelector('.batch-status');
            if (statusElement) {
                statusElement.className = `batch-status status-${status}`;
                statusElement.textContent = getStatusText(status);
            }

            // 更新进度条
            let progressElement = batchElement.querySelector('.batch-progress');
            if (status === 'processing') {
                if (!progressElement) {
                    progressElement = document.createElement('div');
                    progressElement.className = 'batch-progress';
                    const header = batchElement.querySelector('.batch-header');
                    if (header) {
                        header.insertAdjacentElement('afterend', progressElement);
                    }

                const progressPercentage = progressElement.querySelector('.progress-percentage');

                            <div class="progress-fill" style="width: ${Math.round(progress)}%"></div>
                        </div>
                    `;
                }
            } else if (progressElement) {
                progressElement.remove();
            }

            // 如果任务完成，更新图片区域
            if (status === 'completed' && task.resultUrls && oldStatus !== 'completed') {
                const batchImages = batchElement.querySelector('.batch-images');
                if (batchImages) {
                    // 保存现有的图片容器引用
                    const existingContainer = batchImages.cloneNode(false);
                    
                    // 创建新的图片元素，但不立即添加到DOM

                    task.resultUrls.forEach((url, index) => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'batch-image-item';
                        imageItem.dataset.taskId = task.id;
                        imageItem.dataset.imageIndex = index;
                        
                        const downloadUrl = `${API_BASE}/v2/tasks/${task.id}/download?index=${index}`;
                        
                        imageItem.innerHTML = `

                                <div class="loading-indicator">
                                    <div class="loading"></div>
                                    <span>加载中...</span>
                                </div>
                                <img src="" 
                                     alt="生成结果 ${index + 1}" 
                                     loading="eager" 
                                     style="opacity: 0; transition: opacity 0.5s ease;"
                                     data-index="${index}">
                                <div class="batch-image-index">#${index + 1}</div>
                                <div class="batch-image-actions">
                                    <button class="batch-image-action" onclick="event.stopPropagation(); downloadImage('${task.id}', ${index})">

                                    <button class="batch-image-action" onclick="event.stopPropagation(); handleImageToVideo('${task.id}', ${index})">
                                        <i class="fas fa-film"></i>
                                    </button>
                                </div>

                        // 预加载图片
                        fetch(downloadUrl, {
                            headers: {
                                'Authorization': `Bearer ${authToken}`
                            },
                            cache: 'no-cache'
                        })
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.blob();
                        })
                        .then(blob => {
                            const objectUrl = URL.createObjectURL(blob);
                            
                            // 设置图片源并等待加载完成
                            img.onload = () => {
                                requestAnimationFrame(() => {
                                    img.style.opacity = '1';
                                    imageItem.dataset.loaded = 'true';

                                    if (loadingIndicator) {

                                    }

                            };

                        })

                            }
                        });
                        
                        fragment.appendChild(imageItem);
                    });

                    existingContainer.appendChild(fragment);
                    batchImages.parentNode.replaceChild(existingContainer, batchImages);
                }

        // 带重试的图片加载函数
        function loadImageWithRetry(img, url, retryCount = 3, currentRetry = 0) {
            const imageItem = img.closest('.batch-image-item');
            
            // 如果图片已经加载成功，不需要重试
            if (imageItem && imageItem.dataset.loaded === 'true') {
                return;
            }

            // 创建加载指示器
            const container = img.closest('.batch-image-container');
            let loadingIndicator = container.querySelector('.loading-indicator');
            if (!loadingIndicator) {
                loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'loading-indicator';
                loadingIndicator.innerHTML = `
                    <div class="loading"></div>
                    <span>加载中...</span>
                `;
                container.appendChild(loadingIndicator);
            }

            // 预加载图片
            fetch(url, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                },
                cache: 'no-cache'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.blob();
            })
            .then(blob => {
                const objectUrl = URL.createObjectURL(blob);
                const tempImg = new Image();
                
                tempImg.onload = () => {
                    img.src = objectUrl;
                    img.style.opacity = '0';
                    
                    requestAnimationFrame(() => {
                        img.style.opacity = '1';
                        if (imageItem) {
                            imageItem.dataset.loaded = 'true';
                        }
                        
                        if (loadingIndicator) {
                            loadingIndicator.style.opacity = '0';
                            setTimeout(() => loadingIndicator.remove(), 300);
                        }
                    });

                    URL.revokeObjectURL(objectUrl);
                };
                
                tempImg.onerror = () => {
                    URL.revokeObjectURL(objectUrl);
                    throw new Error('Image load failed');
                };
                
                tempImg.src = objectUrl;
            })
            .catch(error => {
                console.error(`加载图片失败 (尝试 ${currentRetry + 1}/${retryCount}):`, error);
                if (currentRetry < retryCount) {
                    const delay = Math.min(1000 * Math.pow(2, currentRetry), 5000);
                    setTimeout(() => loadImageWithRetry(img, url, retryCount, currentRetry + 1), delay);
                } else {
                    if (loadingIndicator) {
                        loadingIndicator.innerHTML = `
                            <i class="fas fa-exclamation-circle" style="color: var(--error); font-size: 24px;"></i>
                            <span style="color: var(--error);">加载失败</span>
                            <button class="btn-retry" onclick="loadImageWithRetry(this.closest('.batch-image-container').querySelector('img'), '${url}')">
                                <i class="fas fa-redo"></i> 重试
                            </button>
                        `;
                    }
                }
            });
        }

        // 辅助函数：HTML转义
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // 辅助函数：格式化日期
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}月${date.getDate()}日 ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        // 辅助函数：获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'queued': '排队中',
                'processing': '生成中',
                'completed': '已完成',
                'failed': '失败',
                'cancelled': '已取消'
            };
            return statusMap[status] || status;
        }

        // 批次视图显示
        function displayBatchView(tasks, gallery) {
            const batches = groupTasksByBatch(tasks);

            batches.forEach(batch => {
                const batchElement = createBatchElement(batch);
                gallery.appendChild(batchElement);
            });
        }

        // 网格视图显示
        function displayGridView(tasks, gallery) {
            tasks.forEach(task => {
                const galleryItem = createGalleryItem(task);
                gallery.appendChild(galleryItem);
            });
        }

        // 按批次分组任务（按生成批次ID分组）
        function groupTasksByBatch(tasks) {
            const batchMap = new Map();

            // 按批次ID分组
            tasks.forEach(task => {
                let batchId = task.batch_id;

                // 如果没有批次ID，为旧任务创建单独的批次
                if (!batchId) {
                    batchId = `legacy_${task.task_id}`;
                }

                if (!batchMap.has(batchId)) {
                    batchMap.set(batchId, []);
                }
                batchMap.get(batchId).push(task);
            });

            const batches = [];

            // 转换为批次对象
            batchMap.forEach((batchTasks, batchId) => {
                // 按时间排序批次内的任务
                batchTasks.sort((a, b) => new Date(a.created_at || 0) - new Date(b.created_at || 0));

                const firstTask = batchTasks[0];

                // 确定批次状态
                let batchStatus = 'completed';
                if (batchTasks.some(task => task.status === 'processing' || task.status === 'queued')) {
                    batchStatus = 'processing';
                } else if (batchTasks.some(task => task.status === 'failed')) {
                    batchStatus = 'failed';
                }

                const batch = {
                    id: batchId,
                    prompt: firstTask.prompt,
                    created_at: firstTask.created_at || Date.now(),
                    tasks: batchTasks,
                    status: batchStatus,
                    batchNumber: batchTasks.length // 显示该批次的图片数量
                };

                batches.push(batch);
            });

            // 按创建时间倒序排列批次（最新的在前）
            return batches.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        }

        // 创建批次元素
        function createBatchElement(batch) {
            const batchDiv = document.createElement('div');

                minute: '2-digit'

            const statusClass = `status-${batch.status}`;
            const statusText = getStatusText(batch.status);

            // 计算批次进度
            const totalTasks = batch.tasks.length;
            const completedTasks = batch.tasks.filter(task => task.status === 'completed').length;
            const processingTasks = batch.tasks.filter(task => task.status === 'processing').length;
            const batchProgress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

            // 获取当前处理中任务的进度
            let currentTaskProgress = 0;
            if (processingTasks > 0) {
                const processingTask = batch.tasks.find(task => task.status === 'processing');
                if (processingTask && processingTask.progress) {
                    currentTaskProgress = processingTask.progress;
                }

            batchDiv.innerHTML = `

                    <div class="batch-status ${statusClass}">${statusText}</div>

                ${batch.tasks[0].status === 'processing' ? `

                </div>

                ${batch.status === 'processing' || batch.status === 'queued' ? `

                    <div class="progress-info">
                        <div class="progress-status">
                            ${batch.status === 'processing' ? 
                                `<i class="fas fa-spinner fa-spin"></i>正在生成...` :

                        </div>
                        <div class="progress-percentage">
                            ${batch.status === 'processing' ? `${Math.round(currentTaskProgress)}%` : '排队中'}

                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${batch.status === 'processing' ? Math.round(currentTaskProgress) : 0}%"></div>

                <div class="batch-images" id="batch-${batch.id}">
                    <!-- 批次图片将在这里显示 -->
                </div>
            `;

            // 添加批次中的图片 - 直接显示4张图片
            const batchImages = batchDiv.querySelector(`#batch-${batch.id}`);

            // 取第一个任务（因为现在一个批次就是一个任务生成4张图）
            const mainTask = batch.tasks[0];
            if (mainTask && mainTask.status === 'completed' && mainTask.resultUrls) {
                // 显示4张图片
                mainTask.resultUrls.slice(0, 4).forEach((url, index) => {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'batch-image-item';
                    const downloadUrl = `${API_BASE}/v2/tasks/${mainTask.id}/download?index=${index}`;
                    imageDiv.innerHTML = `
                        <div class="batch-image-container" onclick="showImagePreview('${downloadUrl}')">
                            <img src="${downloadUrl}" alt="Generated Image ${index + 1}" loading="lazy" onerror="handleImageError(this)">
                            <div class="batch-image-index">#${index + 1}</div>
                            <div class="batch-image-actions">
                                <button class="batch-image-action" onclick="event.stopPropagation(); downloadImage('${mainTask.id}', ${index})">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="batch-image-action" onclick="event.stopPropagation(); handleImageToVideo('${mainTask.id}', ${index})">
                                    <i class="fas fa-film"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    batchImages.appendChild(imageDiv);
                });

                // 添加全部下载按钮
                const downloadAllDiv = document.createElement('div');
                downloadAllDiv.style.cssText = 'position: absolute; top: 12px; right: 12px; z-index: 10;';
                downloadAllDiv.innerHTML = `
                    <button onclick="downloadAllImages('${mainTask.id}')"
                            style="background: var(--primary); border: none; border-radius: 8px; padding: 8px 16px; color: white; cursor: pointer; font-size: 12px; font-weight: 500; transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
                            onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)'"
                            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)'"
                            title="下载全部4张图片">
                        <i class="fas fa-download"></i> 全部下载
                    </button>
                `;
                batchDiv.style.position = 'relative';
                batchDiv.appendChild(downloadAllDiv);
            } else {
                // 如果还没有完成，显示占位符
                for (let i = 0; i < 4; i++) {
                    const placeholderDiv = document.createElement('div');
                    placeholderDiv.className = 'batch-image-item';
                    placeholderDiv.innerHTML = `
                        <div class="batch-image-container" style="background: var(--surface-2); display: flex; align-items: center; justify-content: center; color: var(--text-muted);">

        // 创建画廊项目

        // 处理图片加载错误
        function handleImageError(img) {
            console.error('图片加载失败:', img.src);
            
            const container = img.parentElement;
            const imageItem = container.closest('.batch-image-item');
            const taskId = imageItem?.dataset.taskId;
            const imageIndex = imageItem?.dataset.imageIndex;
            
            // 显示错误占位符
            img.style.display = 'none';
            // 移除已存在的错误占位符
            const existingError = container.querySelector('.error-placeholder');
            if (existingError) {
                existingError.remove();
            }
            const errorPlaceholder = document.createElement('div');
            errorPlaceholder.className = 'error-placeholder';
            errorPlaceholder.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <span>加载失败</span>
                ${taskId && imageIndex !== undefined ? `
                    <button class="btn-retry" onclick="retryLoadImage('${taskId}', ${imageIndex}, this)">
                        <i class="fas fa-redo"></i> 重试
                    </button>
                ` : ''}
            `;
            container.appendChild(errorPlaceholder);
        }

        // 重试加载图片
        function retryLoadImage(taskId, index, button) {
            const imageItem = button.closest('.batch-image-item');
            const img = imageItem.querySelector('img');
            const loadingIndicator = imageItem.querySelector('.loading-indicator');
            
            // 重置加载状态
            loadingIndicator.innerHTML = `
                <div class="loading"></div>
                <span>重新加载中...</span>
            `;
            
            const downloadUrl = `${API_BASE}/v2/tasks/${taskId}/download?index=${index}`;
            
            fetch(downloadUrl, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                },
                cache: 'no-cache'
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.blob();
            })
            .then(blob => {
                const objectUrl = URL.createObjectURL(blob);
                
                img.onload = () => {
                    requestAnimationFrame(() => {
                        img.style.opacity = '1';
                        imageItem.dataset.loaded = 'true';
                        
                        if (loadingIndicator) {
                            loadingIndicator.style.opacity = '0';
                            setTimeout(() => loadingIndicator.remove(), 300);
                        }
                    });
                    URL.revokeObjectURL(objectUrl);
                };
                
                img.src = objectUrl;
            })
            .catch(error => {
                console.error('重试加载图片失败:', error);
                loadingIndicator.innerHTML = `
                    <i class="fas fa-exclamation-circle" style="color: var(--error); font-size: 24px;"></i>
                    <span style="color: var(--error);">加载失败</span>
                    <button class="btn-retry" onclick="retryLoadImage('${taskId}', ${index}, this)">
                        <i class="fas fa-redo"></i> 重试
                    </button>
                `;
            });
        }

        // 下载单张图片
        async function downloadImage(taskId, index) {
            try {
                const response = await fetch(`${API_BASE}/v2/tasks/${taskId}/download?index=${index}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `image_${taskId}_${index}.png`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showSuccess('图片下载完成');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '下载失败');
                }
            } catch (error) {
                console.error('下载图片失败:', error);
                showError('下载失败: ' + error.message);
            }
        }

        // 下载所有图片
        async function downloadAllImages(taskId) {
            try {
                const task = tasks.find(t => t.id === taskId);
                if (!task || !task.resultUrls || task.resultUrls.length === 0) {
                    throw new Error('未找到可下载的图片');
                }

                // 创建一个zip文件
                const zip = new JSZip();
                const promises = [];

                // 下载每张图片并添加到zip
                for (let i = 0; i < task.resultUrls.length; i++) {
                    const promise = fetch(`${API_BASE}/v2/tasks/${taskId}/download?index=${i}`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    })
                    .then(response => response.blob())
                    .then(blob => {
                        zip.file(`image_${taskId}_${i}.png`, blob);
                    });
                    promises.push(promise);
                }

                // 等待所有图片下载完成
                await Promise.all(promises);

                try {
                    // 生成并下载zip文件
                    const zipBlob = await zip.generateAsync({type: 'blob'});
                    const url = window.URL.createObjectURL(zipBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `images_${taskId}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showSuccess('所有图片已打包下载');
                } catch (error) {
                    console.error('生成 zip 文件失败:', error);
                    showError('打包下载失败: ' + error.message);
                }
            } catch (error) {
                console.error('下载所有图片失败:', error);
                showError('下载失败: ' + error.message);
            }
        }

        // 图片预览功能
        function showImagePreview(url) {
            const modal = document.createElement('div');
            modal.className = 'image-preview-modal';
            modal.innerHTML = `
                <div class="image-preview-content">
                    <button class="image-preview-close" onclick="closeImagePreview(this)">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="loading-indicator">
                        <div class="loading"></div>
                        <span>加载中...</span>
                    </div>
                    <img src="" alt="预览图片" style="opacity: 0; transition: opacity 0.3s ease;">
                </div>
            `;
            document.body.appendChild(modal);
            
            // 使用 requestAnimationFrame 确保过渡动画生效
            requestAnimationFrame(() => {
                modal.classList.add('active');
            });
            
            // 使用 fetch 加载图片
            fetch(url, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                },
                cache: 'no-cache' // 禁用缓存，确保获取最新图片
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.blob();
            })
            .then(blob => {
                const objectUrl = URL.createObjectURL(blob);
                const img = modal.querySelector('img');
                const loadingIndicator = modal.querySelector('.loading-indicator');
                
                img.onload = () => {
                    // 图片加载完成后，淡出加载指示器，淡入图片
                    loadingIndicator.style.opacity = '0';
                    setTimeout(() => loadingIndicator.remove(), 300);
                    
                    requestAnimationFrame(() => {
                        img.style.opacity = '1';
                    });
                    
                    URL.revokeObjectURL(objectUrl);
                };

                img.onerror = () => {
                    URL.revokeObjectURL(objectUrl);
                    const loadingIndicator = modal.querySelector('.loading-indicator');
                    if (loadingIndicator) {
                        loadingIndicator.innerHTML = `
                            <i class="fas fa-exclamation-circle" style="color: var(--error); font-size: 32px;"></i>
                            <span style="color: var(--error); margin: 12px 0;">加载失败</span>
                            <button class="btn-retry" onclick="retryPreviewLoad(this, '${url}')">
                                <i class="fas fa-redo"></i> 重试
                            </button>
                        `;
                    }
                };
                
                img.src = objectUrl;
            })
            .catch(error => {
                console.error('加载预览图片失败:', error);
                const loadingIndicator = modal.querySelector('.loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.innerHTML = `
                        <i class="fas fa-exclamation-circle" style="color: var(--error); font-size: 32px;"></i>
                        <span style="color: var(--error); margin: 12px 0;">加载失败</span>
                        <button class="btn-retry" onclick="retryPreviewLoad(this, '${url}')">
                            <i class="fas fa-redo"></i> 重试
                        </button>
                    `;
                }
            });

            // 点击背景关闭预览
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeImagePreview(modal.querySelector('.image-preview-close'));
                }
            });
        }

        // 重试加载预览图片
        function retryPreviewLoad(button, url) {
            const modal = button.closest('.image-preview-modal');
            const loadingIndicator = modal.querySelector('.loading-indicator');
            
            loadingIndicator.innerHTML = `

        // 处理文件上传
        async function handleFileUpload(file) {
            // 验证文件类型
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                showError('请上传 JPG、PNG 或 WebP 格式的图片');
                return;
            }

            // 验证文件大小 (10MB)
            const maxSize = 10 * 1024 * 1024;
            if (file.size > maxSize) {
                showError('文件大小不能超过 10MB');
                return;
            }

            try {
                // 显示上传进度
                const uploadArea = document.getElementById('imageUploadArea');
                uploadArea.innerHTML = `
                    <div class="upload-icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <div class="upload-text">正在上传图片...</div>
                `;

                // 创建FormData
                const formData = new FormData();
                formData.append('file', file);

                // 上传到服务器
                const response = await fetch(`${API_BASE}/v2/upload/image`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();

                    // 保存上传结果
                    uploadedImageData = {
                        filename: result.filename,
                        relative_path: result.relative_path,
                        full_path: result.full_path
                    };

                    // 更新预览区域
                    const uploadArea = document.getElementById('imageUploadArea');
                    const uploadPreview = document.getElementById('uploadedImagePreview');
                    const previewImage = document.getElementById('previewImage');
                    
                    uploadArea.style.display = 'none';
                    uploadPreview.style.display = 'block';
                    previewImage.src = result.relative_path;
                    
                    showSuccess('图片上传成功！');
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || '上传失败');
                }
            } catch (error) {
                console.error('图片上传失败:', error);
                showError('图片上传失败: ' + error.message);
                resetUploadArea();
            }
        }
