            document.getElementById('imageToVideoForm').addEventListener('submit', handleImageToVideo);

            document.getElementById('settingsBtn').addEventListener('click', function() {

            document.getElementById('saveSettingsBtn').addEventListener('click', function() {

                }

        // å¤„ç†å®½åº¦å˜åŒ–
        function handleWidthChange(e) {

            if (width === '576') {

                heightSelect.value = '1024';
            } else if (width === '1024' && heightSelect.value === '1024') {
                // å¦‚æœé«˜åº¦ä¹Ÿæ˜¯1024ï¼Œä¿æŒæ­£æ–¹å½¢
                heightSelect.value = '1024';
            }
        }

        // å¤„ç†é«˜åº¦å˜åŒ–
        function handleHeightChange(e) {
            const height = e.target.value;
            const widthSelect = document.getElementById('width');
            
            if (height === '1024' && widthSelect.value === '576') {
                // ä¿æŒ9:16æ¯”ä¾‹

        // åˆ‡æ¢é«˜çº§é€‰é¡¹
        function toggleAdvanced(type) {

            const toggleBtn = event.target;
            
            if (advancedContent.classList.contains('show')) {
                advancedContent.classList.remove('show');
                toggleBtn.textContent = 'âš™ï¸ é«˜çº§é€‰é¡¹';

                advancedContent.classList.add('show');
                toggleBtn.textContent = 'âš™ï¸ æ”¶èµ·é«˜çº§é€‰é¡¹';

        // å¤„ç†ç™»å½•
        async function handleLogin(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const apiServer = document.getElementById('apiServer').value.trim();
            if (!apiServer) {
                alert('è¯·å¡«å†™æœåŠ¡å™¨åœ°å€');
                return;
            }
            localStorage.setItem('apiServer', apiServer);
            API_BASE = apiServer.replace(/\/$/, '') + '/api';
            
            const loginBtn = e.target.querySelector('button');
            const originalText = loginBtn.innerHTML;
            
            loginBtn.innerHTML = '<div class="loading"></div> ç™»å½•ä¸­...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showMainApp();
                    refreshTasks();
                } else {
                    alert('ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
                }
            } catch (error) {
                alert('ç™»å½•è¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // å¤„ç†æ–‡ç”Ÿå›¾
        async function handleTextToImage(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const btn = document.getElementById('textToImageBtn');
            const originalText = btn.textContent;
            
            btn.innerHTML = '<div class="loading"></div> ç”Ÿæˆä¸­...';
            e.target.querySelector('button').disabled = true;
            
            try {
                // æ‰¹æ¬¡æ•°é‡
                const batchSize = document.getElementById('batchSize').value;
                formData.set('batch_size', batchSize);
                
                const response = await fetch(`${API_BASE}/generate/image`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addTask({
                        id: data.task_id,
                        type: 'text-to-image',
                        status: 'queued',
                        progress: 0,
                        prompt: formData.get('prompt')
                    });
                    showSuccess('æ–‡ç”Ÿå›¾ä»»åŠ¡å·²æäº¤ï¼');
                } else {
                    throw new Error('æäº¤å¤±è´¥');
                }
            } catch (error) {
                alert('æäº¤ä»»åŠ¡å¤±è´¥: ' + error.message);
            } finally {
                btn.textContent = originalText;
                e.target.querySelector('button').disabled = false;
            }
        }

        // å¤„ç†å›¾ç”Ÿè§†é¢‘
        async function handleImageToVideo(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const btn = document.getElementById('imageToVideoBtn');
            const originalText = btn.textContent;
            
            btn.innerHTML = '<div class="loading"></div> ç”Ÿæˆä¸­...';
            e.target.querySelector('button').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/generate/video`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`

                if (response.ok) {
                    const data = await response.json();

                        filename: formData.get('image').name

                    showSuccess('å›¾ç”Ÿè§†é¢‘ä»»åŠ¡å·²æäº¤ï¼');
                } else {
                    throw new Error('æäº¤å¤±è´¥');
                }
            } catch (error) {
                alert('æäº¤ä»»åŠ¡å¤±è´¥: ' + error.message);

        }

        // å¤„ç†å›¾ç‰‡é¢„è§ˆ
        function handleImagePreview(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('previewImage');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
                document.getElementById('uploadText').textContent = file.name;
            }
        }

        // æ˜¾ç¤ºä¸»åº”ç”¨
        function showMainApp() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
        }

        // é€€å‡ºç™»å½•
        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            // é‡ç½®è¡¨å•
            document.getElementById('loginSubmit').reset();
        }

        // æ·»åŠ ä»»åŠ¡åˆ°åˆ—è¡¨
        function addTask(task) {
            tasks.unshift(task);
            renderTasks();
            // å¼€å§‹è½®è¯¢ä»»åŠ¡çŠ¶æ€
            pollTaskStatus(task.id);
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<p style="text-align: center; color: #666;">æš‚æ— ä»»åŠ¡</p>';
                return;
            }
            
            tasksList.innerHTML = tasks.map(task => {
                let mediaContent = '';
                if (task.type === 'text-to-image') {
                    if (task.status === 'completed' && Array.isArray(task.resultUrls) && task.resultUrls.length > 0) {
                        // ç¾åŒ–æ‰¹é‡å›¾ç‰‡å±•ç¤º
                        mediaContent = `<div class="image-gallery">
                            ${task.resultUrls.map((url, idx) => `
                                <div class="image-card">
                                    <img src="${url}" alt="ç”Ÿæˆå›¾ç‰‡${idx+1}" class="gallery-img" ondblclick="fullscreenPreview('${url}')" />
                                    <button class="btn btn-outline gallery-download" onclick="downloadBatchImage('${task.id}',${idx})">ä¸‹è½½</button>
                                </div>
                            `).join('')}
                        </div>`;
                    } else if (task.status === 'completed' && task.resultUrl) {
                        // å•å¼ å›¾ç‰‡
                        mediaContent = `<div class="image-gallery"><div class="image-card"><img src="${task.resultUrl}" alt="ç”Ÿæˆå›¾ç‰‡" class="gallery-img" ondblclick="fullscreenPreview('${task.resultUrl}')" /><button class="btn btn-outline gallery-download" onclick="downloadBatchImage('${task.id}',0)">ä¸‹è½½</button></div></div>`;
                    } else {
                        // æœªå®Œæˆï¼Œæ˜¾ç¤ºå ä½åŠ¨ç”»
                        mediaContent = `<div style="text-align:center;margin-bottom:8px;"><div class="loading" style="margin:24px auto 16px auto;"></div><div style="color:#aaa;font-size:13px;">å›¾ç‰‡ç”Ÿæˆä¸­...</div></div>`;
                    }
                }
                return `
                    <div class="task-item">
                        <div class="task-info">
                            <div style="font-weight: 500;">${task.type === 'text-to-image' ? 'æ–‡ç”Ÿå›¾' : 'å›¾ç”Ÿè§†é¢‘'}</div>
                            <div style="font-size: 12px; color: #666; margin-top: 4px;">
                                ${task.prompt || task.filename || 'ID: ' + task.id.substring(0, 8)}
                            </div>
                            ${mediaContent}
                            ${task.status === 'processing' ? `
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${task.progress}%"></div>
                                </div>
                            ` : ''}
                        </div>
                        <div class="task-actions" style="flex-direction:column;align-items:flex-end;gap:8px;">
                            <span class="task-status status-${task.status}">
                                ${getStatusText(task.status)}
                            </span>
                            ${task.status === 'completed' && task.type === 'image-to-video' ? `
                                <button class="btn btn-outline" onclick="previewResult('${task.id}', '${task.type}')">é¢„è§ˆ</button>
                                <button class="btn btn-primary" onclick="downloadResult('${task.id}')">ä¸‹è½½</button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'queued': 'æ’é˜Ÿä¸­',
                'processing': 'å¤„ç†ä¸­',
                'completed': 'å·²å®Œæˆ',
                'failed': 'å¤±è´¥'
            };
            return statusMap[status] || status;
        }

        // è½®è¯¢ä»»åŠ¡çŠ¶æ€
        async function pollTaskStatus(taskId) {
            try {
                const response = await fetch(`${API_BASE}/task/status/${taskId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const taskIndex = tasks.findIndex(t => t.id === taskId);
                    if (taskIndex !== -1) {
                        tasks[taskIndex].status = data.status;
                        tasks[taskIndex].progress = data.progress || 0;
                        // æ–°å¢ï¼šå¦‚æœä»»åŠ¡å®Œæˆä¸”æ˜¯å›¾ç‰‡ï¼Œè·å–å›¾ç‰‡URLï¼ˆæ”¯æŒæ‰¹é‡ï¼‰
                        if (data.status === 'completed' && tasks[taskIndex].type === 'text-to-image') {
                            // æ”¯æŒæ‰¹é‡å›¾ç‰‡
                            if (Array.isArray(data.result_url)) {
                                Promise.all(data.result_url.map((_, idx) =>
                                    fetch(`${API_BASE}/download/${taskId}?index=${idx}`, { headers: { 'Authorization': `Bearer ${authToken}` } })
                                        .then(r => r.ok ? r.blob() : null)
                                        .then(blob => blob ? URL.createObjectURL(blob) : null)
                                )).then(urls => {
                                    tasks[taskIndex].resultUrls = urls.filter(Boolean);
                                    renderTasks();
                                });
                            } else if (typeof data.result_url === 'string') {
                                fetch(`${API_BASE}/download/${taskId}`, {
                                    headers: { 'Authorization': `Bearer ${authToken}` }
                                })
                                .then(r => r.ok ? r.blob() : null)
                                .then(blob => {
                                    if (blob) {
                                        tasks[taskIndex].resultUrl = URL.createObjectURL(blob);
                                        renderTasks();
                                    }
                                });
                            }
                        } else {
                            renderTasks();
                        }
                        // å¦‚æœä»»åŠ¡æœªå®Œæˆï¼Œç»§ç»­è½®è¯¢
                        if (data.status === 'queued' || data.status === 'processing') {
                            setTimeout(() => pollTaskStatus(taskId), 3000);
                        }
                    }
                }
            } catch (error) {
                console.error('è½®è¯¢ä»»åŠ¡çŠ¶æ€å¤±è´¥:', error);
            }
        }

        // åˆ·æ–°ä»»åŠ¡åˆ—è¡¨
        function refreshTasks() {
            // è¿™é‡Œå¯ä»¥ä»æœåŠ¡å™¨è·å–ä»»åŠ¡åˆ—è¡¨
            renderTasks();
        }

        // é¢„è§ˆç»“æœ
        async function previewResult(taskId, type) {
            try {
                const response = await fetch(`${API_BASE}/preview/${taskId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    const modal = document.getElementById('previewModal');
                    const title = document.getElementById('previewTitle');
                    const content = document.getElementById('previewContent');
                    
                    title.textContent = type === 'text-to-image' ? 'å›¾ç‰‡é¢„è§ˆ' : 'è§†é¢‘é¢„è§ˆ';
                    
                    if (type === 'text-to-image') {
                        content.innerHTML = `<img src="${url}" class="preview-media" alt="é¢„è§ˆå›¾ç‰‡">`;
                    } else {
                        content.innerHTML = `<video controls class="preview-media"><source src="${url}" type="video/mp4">æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾ã€‚</video>`;
                    }
                    
                    modal.style.display = 'block';
                } else {
                    alert('é¢„è§ˆå¤±è´¥');
                }
            } catch (error) {
                alert('é¢„è§ˆé”™è¯¯: ' + error.message);
            }
        }

        // å…³é—­é¢„è§ˆ
        function closePreview() {
            const modal = document.getElementById('previewModal');
            modal.style.display = 'none';
            // æ¸…ç†URLå¯¹è±¡
            const content = document.getElementById('previewContent');
            const media = content.querySelector('img, video');
            if (media) {
                window.URL.revokeObjectURL(media.src);
            }
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const settingsModal = document.getElementById('settingsModal');
            if (event.target === settingsModal) closeSettings();
            const previewModal = document.getElementById('previewModal');
            if (event.target === previewModal) closePreview();
            const fullscreenModal = document.getElementById('fullscreenModal');
            if (event.target === fullscreenModal) closeFullscreen();
        }

        // ä¸‹è½½ç»“æœ
        async function downloadResult(taskId) {
            try {
                const response = await fetch(`${API_BASE}/download/${taskId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `result_${taskId}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('ä¸‹è½½å¤±è´¥');
                }
            } catch (error) {
                alert('ä¸‹è½½é”™è¯¯: ' + error.message);
            }
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            // åˆ›å»ºä¸´æ—¶æç¤º
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #00b894;
                color: white;
                padding: 15px 20px;
                border-radius: 12px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        // å…³é—­è®¾ç½®å¼¹çª—
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // æ–°å¢ï¼šæ‰¹é‡å›¾ç‰‡ä¸‹è½½
        function downloadBatchImage(taskId, idx) {
            fetch(`${API_BASE}/download/${taskId}?index=${idx}`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
            .then(r => r.ok ? r.blob() : null)
            .then(blob => {
                if (blob) {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `result_${taskId}_${idx+1}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('ä¸‹è½½å¤±è´¥');
                }
            });
        }

        // å…¨å±é¢„è§ˆå›¾ç‰‡
        function fullscreenPreview(url) {
            const modal = document.getElementById('fullscreenModal');
            const img = document.getElementById('fullscreenImg');
            img.src = url;
            modal.style.display = 'block';
        }
        function closeFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            modal.style.display = 'none';
            document.getElementById('fullscreenImg').src = '';
        }

        function setSelectOptions(id, options, defaultValue) {
            const select = document.getElementById(id);
            if (!select) return;
            select.innerHTML = options.map(v => `<option value="${v}"${v==defaultValue?' selected':''}>${v}</option>`).join('');
        }
    </script>
