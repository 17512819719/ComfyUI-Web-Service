<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI 分布式服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* 登录表单样式 */
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
        }

        .form-group:focus-within {
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
        }

        /* 按钮样式 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.2);
        }

        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }

        /* 文件上传样式 */
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 12px 16px;
            background: #f8f9fa;
            border: 1px dashed rgba(102, 126, 234, 0.4);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        /* 任务列表样式 */
        .tasks-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.1);
        }

        .task-item {
            display: flex;
            flex-direction: column; /* Changed to column for better card layout */
            justify-content: space-between;
            align-items: flex-start; /* Align items to start */
            padding: 24px; /* Increased padding for more breathing room */
            background: rgba(255, 255, 255, 0.95); /* Brighter background */
            border: 1px solid rgba(102, 126, 234, 0.15); /* Slightly stronger border */
            border-radius: 18px; /* Slightly larger border-radius */
            margin-bottom: 20px; /* Increased margin between tasks */
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.08); /* More subtle initial shadow */
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 1); /* Fully opaque on hover */
            border-color: #667eea; /* Primary color border on hover */
            transform: translateY(-6px); /* More pronounced lift effect */
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.2); /* Stronger hover shadow */
        }

        .task-info {
            width: 100%; /* Take full width */
            margin-bottom: 15px; /* Space between info and media */
        }

        .task-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px; /* Increased gap between buttons */
            justify-content: flex-end;
            width: 100%;
            margin-top: 8px; /* Adjust if needed */
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-queued { background: #ffeaa7; color: #2d3436; }
        .status-processing { background: #74b9ff; color: white; }
        .status-completed { background: #00b894; color: white; }
        .status-failed { background: #e17055; color: white; }

        /* 进度条样式 */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        /* 预览模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: #000;
        }

        .preview-media {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            margin-top: 15px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }

        /* 隐藏类 */
        .hidden {
            display: none;
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 预览图片样式 */
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 10px;
        }

        /* 结果展示 */
        .result-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        /* 美化图片展示区域 */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            margin: 18px 0 8px 0;
        }
        .image-card {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(102,126,234,0.10);
            padding: 16px 16px 12px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
            min-width: 140px;
            max-width: 180px;
        }
        .image-card:hover {
            box-shadow: 0 8px 32px rgba(102,126,234,0.18);
            transform: translateY(-4px) scale(1.04);
        }
        .gallery-img {
            max-width: 140px;
            max-height: 140px;
            border-radius: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(102,126,234,0.08);
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: box-shadow 0.2s, transform 0.2s;
            cursor: pointer;
            object-fit: contain;
        }
        .gallery-img:hover {
            box-shadow: 0 6px 24px rgba(102,126,234,0.18);
            transform: scale(1.08);
        }
        .gallery-download {
            width: 80px;
            font-size: 13px;
            padding: 4px 0;
            margin-top: 2px;
        }
        

        
        /* 参数验证提示 */
        .validation-error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
            display: none;
            font-weight: bold;
        }
        .form-group.error input,
        .form-group.error select,
        .form-group.error textarea {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        .form-group.error {
            border: 1px solid rgba(220, 53, 69, 0.5);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.1);
        }
        
        /* 提示词输入框样式 */
        .prompt-input {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        .prompt-input:focus {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }
        @media (max-width: 600px) {
            .image-gallery {
                gap: 10px;
            }
            .image-card {
                min-width: 90px;
                max-width: 120px;
                padding: 8px 6px 8px 6px;
            }
            .gallery-img {
                max-width: 70px;
                max-height: 70px;
            }
            .gallery-download {
                width: 60px;
                font-size: 12px;
            }
        }

        /* Global Loading Overlay Styles */
        .global-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000; /* Ensure it's above other modals */
            color: white;
            font-size: 18px;
            gap: 15px;
        }
        .global-loading-overlay.hidden {
            display: none;
        }

        /* Image error state */
        .image-error {
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 12px; /* Slightly more space below header */
        }

        .task-type {
            font-weight: 600;
            font-size: 17px; /* Slightly larger font size */
            color: #333; /* Darker color for emphasis */
        }

        .task-description {
            font-size: 14px; /* Slightly larger font size */
            color: #555; /* Better contrast */
            margin-bottom: 18px; /* More space below description */
            width: 100%;
            line-height: 1.5; /* Improved readability */
        }

        .task-media-area {
            width: 100%;
            margin-bottom: 20px; /* More space below media area */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .task-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px; /* Increased gap between buttons */
            justify-content: flex-end;
            width: 100%;
            margin-top: 8px; /* Adjust if needed */
        }

        .task-download-btn, .task-preview-btn {
            padding: 10px 20px; /* Larger padding for better touch targets */
            font-size: 14px; /* Consistent font size with other buttons */
            border-radius: 10px; /* Slightly larger border-radius */
            min-width: 100px; /* Ensure buttons have a minimum width */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 登录表单 -->
    <div id="loginForm" class="login-form">
        <h2>登录 ComfyUI 服务</h2>
        <form id="loginSubmit">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
        </form>
        <button id="settingsBtn" class="btn btn-outline" style="width:100%;margin-top:16px;">⚙️ 设置</button>
    </div>

    <!-- 设置弹窗 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content" style="max-width:400px;">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h3>服务器设置</h3>
            <div class="form-group">
                <label for="apiServer">服务器地址</label>
                <input type="text" id="apiServer" name="apiServer" placeholder="如：http://192.168.1.100:8000" required>
                <small id="apiServerHelp" style="color:#888;display:block;margin-top:4px;">请输入后端API服务器的地址和端口，通常为 http://本机IP:8000</small>
            </div>
            <button id="saveSettingsBtn" class="btn btn-primary" style="width:100%;margin-top:8px;">保存设置</button>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainApp" class="container hidden">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">🎨 ComfyUI 分布式服务</div>
            <div class="user-info">
                <span id="welcomeText">欢迎使用</span>
                <button class="btn btn-danger" onclick="logout()">退出登录</button>
            </div>
        </div>

        <!-- 主要功能区域 -->
        <div class="main-content">
            <!-- 文生图 -->
            <div class="card">
                <h3>📝 文生图</h3>
                <form id="textToImageForm">
                    <!-- 工作流选择 -->
                    <div class="form-group">
                        <label for="workflowSelect">工作流类型</label>
                        <select id="workflowSelect" name="workflow_name" onchange="updateWorkflowSettings()">
                            <option value="sd_basic">SD Basic - 基础文生图 (512x512)</option>
                            <option value="sdxl_basic">SDXL Basic - 高分辨率文生图 (832x1480)</option>
                        </select>
                        <small id="workflowHelp" style="color:#888;display:block;margin-top:4px;">选择不同的工作流以获得不同的图像质量和分辨率</small>
                    </div>

                    <!-- 模型选择 -->
                    <div class="form-group">
                        <label for="modelSelect">模型选择</label>
                        <select id="modelSelect" name="checkpoint">
                            <!-- 动态更新，根据工作流类型 -->
                        </select>
                        <small id="modelHelp" style="color:#888;display:block;margin-top:4px;">根据选择的工作流自动匹配合适的模型</small>
                    </div>

                    <div class="form-group">
                        <label for="prompt">提示词</label>
                        <textarea id="prompt" name="prompt" rows="3" placeholder="描述你想要生成的图像..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="negativePrompt">负面提示词</label>
                        <textarea id="negativePrompt" name="negative_prompt" rows="2" placeholder="不想要的元素..."></textarea>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label for="resolutionPreset">分辨率预设</label>
                            <select id="resolutionPreset" onchange="updateResolution()">
                                <option value="custom">自定义</option>
                                <option value="512x512">512x512 (正方形)</option>
                                <option value="768x768">768x768 (正方形)</option>
                                <option value="832x1216">832x1216 (竖屏)</option>
                                <option value="1024x1024" selected>1024x1024 (正方形)</option>
                                <option value="1216x832">1216x832 (横屏)</option>
                                <option value="1344x768">1344x768 (宽屏)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="width">宽度</label>
                            <select id="width" name="width">
                                <option value="512">512</option>
                                <option value="768">768</option>
                                <option value="832">832</option>
                                <option value="1024" selected>1024</option>
                                <option value="1216">1216</option>
                                <option value="1344">1344</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="height">高度</label>
                            <select id="height" name="height">
                                <option value="512">512</option>
                                <option value="768">768</option>
                                <option value="832">832</option>
                                <option value="1024" selected>1024</option>
                                <option value="1216">1216</option>
                                <option value="1480">1480</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label for="batchSize">批次数量</label>
                            <select id="batchSize" name="batch_size">
                                <option value="1" selected>1张</option>
                                <option value="2">2张</option>
                                <option value="3">3张</option>
                                <option value="4">4张</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="seed">随机种子</label>
                            <input type="number" id="seed" name="seed" value="-1" placeholder="-1 (随机)">
                            <small style="color:#888;display:block;margin-top:4px;">-1为随机，固定数值可重现相同结果</small>
                        </div>
                    </div>


                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span id="textToImageBtn">生成图像</span>
                    </button>
                </form>
            </div>

            <!-- 图生视频 -->
            <div class="card">
                <h3>🎬 图生视频</h3>
                <form id="imageToVideoForm">
                    <!-- 图片上传 -->
                    <div class="form-group">
                        <label for="imageUpload">上传图片</label>
                        <div class="file-upload">
                            <input type="file" id="imageUpload" name="image" accept="image/*" required>
                            <label for="imageUpload" class="file-upload-label">
                                <span id="uploadText">点击选择图片文件</span>
                            </label>
                        </div>
                        <img id="previewImage" class="preview-image hidden" alt="预览图片">
                    </div>

                    <!-- 提示词支持 -->
                    <div class="form-group">
                        <label for="videoPrompt">视频生成提示词</label>
                        <textarea id="videoPrompt" name="prompt" class="prompt-input" rows="2" placeholder="描述视频的运动效果和风格..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="videoNegativePrompt">负面提示词</label>
                        <textarea id="videoNegativePrompt" name="negative_prompt" class="prompt-input" rows="2" placeholder="不想要的元素..."></textarea>
                    </div>

                    <!-- 视频参数 -->
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label for="videoWidth">视频宽度</label>
                            <select id="videoWidth" name="width">
                                <option value="512" selected>512</option>
                                <option value="832">832</option>
                                <option value="1024">1024</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="videoHeight">视频高度</label>
                            <select id="videoHeight" name="height">
                                <option value="512">512</option>
                                <option value="768" selected>768</option>
                                <option value="1024">1024</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label for="duration">时长 (秒)</label>
                            <input type="number" id="duration" name="duration" value="5" min="1" max="10" step="0.5">
                        </div>
                        <div class="form-group">
                            <label for="fps">帧率</label>
                            <select id="fps" name="fps">
                                <option value="8" selected>8 FPS</option>
                                <option value="12">12 FPS</option>
                                <option value="16">16 FPS</option>
                                <option value="24">24 FPS</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="motionStrength">运动强度</label>
                        <input type="range" id="motionStrength" name="motion_strength" min="0.1" max="1.0" step="0.1" value="0.8">
                        <span id="motionValue">0.8</span>
                    </div>

                    <!-- 参数摘要 -->
                    <div id="videoParamsSummary" style="background:rgba(102,126,234,0.05);border-radius:12px;padding:15px;margin:15px 0;font-size:12px;color:#666;">
                        <div style="font-weight:500;margin-bottom:8px;color:#667eea;">📋 参数摘要</div>
                        <div id="videoParamsText">请设置参数以查看摘要</div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span id="imageToVideoBtn">生成视频</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- 任务管理 -->
        <div class="tasks-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3>📋 任务管理</h3>
                <button class="btn btn-secondary" onclick="refreshTasks()">刷新任务</button>
            </div>
            <div id="tasksList">
                <p style="text-align: center; color: #666;">暂无任务</p>
            </div>
        </div>
    </div>

    <!-- 预览模态框 -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePreview()">&times;</span>
            <h3 id="previewTitle">预览</h3>
            <div id="previewContent"></div>
        </div>
    </div>

    <!-- 新增全屏预览模态框 -->
    <div id="fullscreenModal" class="modal">
        <div class="modal-content" style="background:rgba(0,0,0,0.95);box-shadow:none;max-width:90vw;max-height:90vh;display:flex;align-items:center;justify-content:center;">
            <span class="close" style="color:#fff;right:32px;top:24px;z-index:2;" onclick="closeFullscreen()">&times;</span>
            <img id="fullscreenImg" src="" style="max-width:90vw;max-height:80vh;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.25);background:#222;" />
        </div>
    </div>

    <!-- Global Loading Overlay -->
    <div id="globalLoadingOverlay" class="global-loading-overlay hidden">
        <div class="loading"></div>
        <p>处理中，请稍候...</p>
    </div>

    <script>
        // 全局变量
        let authToken = null;
        let tasks = [];
        let API_BASE = '';

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 读取API服务器地址，默认192.168.110.11
            const savedApi = localStorage.getItem('apiServer');
            if (savedApi) {
                API_BASE = savedApi.replace(/\/$/, '') + '/api';
            } else {
                API_BASE = 'http://192.168.110.11:8000/api';
                localStorage.setItem('apiServer', 'http://192.168.110.11:8000');
            }
            // 设置弹窗输入框初始值
            const apiInput = document.getElementById('apiServer');
            if (apiInput) {
                apiInput.value = localStorage.getItem('apiServer') || 'http://192.168.110.11:8000';
            }

            // 新增：自动获取后端所有默认参数和选项
            fetch(`${API_BASE}/config/defaults`).then(r => r.json()).then(data => {
                // 文生图
                if (data.default_width !== undefined) document.getElementById('width').value = data.default_width;
                if (data.default_height !== undefined) document.getElementById('height').value = data.default_height;
                // 可选项
                if (data.width_options) setSelectOptions('width', data.width_options, data.default_width);
                if (data.height_options) setSelectOptions('height', data.height_options, data.default_height);

                // 图生视频
                if (data.default_duration !== undefined) document.getElementById('duration').value = data.default_duration;
                if (data.default_fps !== undefined) document.getElementById('fps').value = data.default_fps;
                if (data.default_motion_strength !== undefined) {
                    document.getElementById('motionStrength').value = data.default_motion_strength;
                    document.getElementById('motionValue').textContent = data.default_motion_strength;
                }
                if (data.fps_options) setSelectOptions('fps', data.fps_options, data.default_fps);
                if (data.duration_min !== undefined) document.getElementById('duration').min = data.duration_min;
                if (data.duration_max !== undefined) document.getElementById('duration').max = data.duration_max;
                if (data.motion_min !== undefined) document.getElementById('motionStrength').min = data.motion_min;
                if (data.motion_max !== undefined) document.getElementById('motionStrength').max = data.motion_max;
                if (data.motion_step !== undefined) document.getElementById('motionStrength').step = data.motion_step;
                
                // 视频尺寸选项 (保留，因为它们是前端控制的)
                if (data.video_width_options) setSelectOptions('videoWidth', data.video_width_options, data.video_default_width);
                if (data.video_height_options) setSelectOptions('videoHeight', data.video_height_options, data.video_default_height);
            });

            // 检查是否已登录
            authToken = localStorage.getItem('authToken');
            if (authToken) {
                showMainApp();
                refreshTasks();
            }

            // 绑定事件监听器
            bindEventListeners();

            // 绑定验证事件
            bindValidationEvents();

            // 初始化图生视频参数摘要
            setTimeout(() => {
                updateVideoParamsSummary();
            }, 100);
        });

        // 绑定事件监听器
        function bindEventListeners() {
            // 登录表单
            document.getElementById('loginSubmit').addEventListener('submit', handleLogin);
            
            // 文生图表单
            document.getElementById('textToImageForm').addEventListener('submit', handleTextToImage);
            
            // 图生视频表单
            document.getElementById('imageToVideoForm').addEventListener('submit', handleImageToVideo);
            
            // 图片上传预览
            document.getElementById('imageUpload').addEventListener('change', handleImagePreview);
            
            // 运动强度滑块
            document.getElementById('motionStrength').addEventListener('input', function(e) {
                document.getElementById('motionValue').textContent = e.target.value;
                updateVideoParamsSummary(); // 更新参数摘要
            });

            // 图生视频参数变化事件
            const videoParams = ['duration', 'fps', 'videoWidth', 'videoHeight', 'videoPrompt', 'videoNegativePrompt'];
            videoParams.forEach(paramId => {
                const element = document.getElementById(paramId);
                if (element) {
                    element.addEventListener('input', updateVideoParamsSummary);
                    element.addEventListener('change', updateVideoParamsSummary);
                }
            });

            // 设置按钮和弹窗逻辑
            document.getElementById('settingsBtn').addEventListener('click', function() {
                document.getElementById('settingsModal').style.display = 'block';
            });
            document.getElementById('saveSettingsBtn').addEventListener('click', function() {
                const apiServer = document.getElementById('apiServer').value.trim();
                if (!apiServer) {
                    alert('请填写服务器地址');
                    return;
                }
                localStorage.setItem('apiServer', apiServer);
                API_BASE = apiServer.replace(/\/$/, '') + '/api';
                closeSettings();
                alert('服务器地址已保存！');
            });
        }

        // 处理登录
        async function handleLogin(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const apiServer = document.getElementById('apiServer').value.trim();
            if (!apiServer) {
                alert('请填写服务器地址');
                return;
            }
            localStorage.setItem('apiServer', apiServer);
            API_BASE = apiServer.replace(/\/$/, '') + '/api';
            
            const loginBtn = e.target.querySelector('button');
            const originalText = loginBtn.innerHTML;
            
            loginBtn.innerHTML = '<div class="loading"></div> 登录中...';
            loginBtn.disabled = true;
            showLoadingOverlay(); // Show overlay
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showMainApp();
                    refreshTasks();
                } else {
                    alert('登录失败，请检查用户名和密码');
                }
            } catch (error) {
                alert('登录请求失败: ' + error.message);
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
                hideLoadingOverlay(); // Hide overlay
            }
        }

        // 处理文生图
        async function handleTextToImage(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const btn = document.getElementById('textToImageBtn');
            const originalText = btn.textContent;
            
            btn.innerHTML = '<div class="loading"></div> 生成中...';
            e.target.querySelector('button').disabled = true;
            showLoadingOverlay(); // Show overlay
            
            try {
                const response = await fetch(`${API_BASE}/generate/image`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addTask({
                        id: data.task_id,
                        type: 'text-to-image',
                        status: 'queued',
                        progress: 0,
                        prompt: formData.get('prompt')
                    });
                    showSuccess('文生图任务已提交！');
                } else {
                    throw new Error('提交失败');
                }
            } catch (error) {
                alert('提交任务失败: ' + error.message);
            } finally {
                btn.textContent = originalText;
                e.target.querySelector('button').disabled = false;
                hideLoadingOverlay(); // Hide overlay
            }
        }

        // 处理图生视频
        async function handleImageToVideo(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const btn = document.getElementById('imageToVideoBtn');
            const originalText = btn.textContent;
            
            btn.innerHTML = '<div class="loading"></div> 生成中...';
            e.target.querySelector('button').disabled = true;
            showLoadingOverlay(); // Show overlay
            
            try {
                // 验证必填参数
                const imageFile = formData.get('image');
                if (!imageFile || !imageFile.name) {
                    throw new Error('请选择图片文件');
                }
                
                // 验证图片文件类型
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
                if (!allowedTypes.includes(imageFile.type)) {
                    throw new Error('请选择有效的图片文件（JPG、PNG、WebP）');
                }
                
                // 验证图片文件大小（最大10MB）
                if (imageFile.size > 10 * 1024 * 1024) {
                    throw new Error('图片文件大小不能超过10MB');
                }
                
                // 使用实时验证函数
                if (!validateVideoParams()) {
                    throw new Error('请检查参数设置，确保所有参数都在有效范围内');
                }
                
                const response = await fetch(`${API_BASE}/generate/video`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addTask({
                        id: data.task_id,
                        type: 'image-to-video',
                        status: 'queued',
                        progress: 0,
                        filename: formData.get('image').name,
                        prompt: formData.get('prompt') || '无提示词',
                        estimatedTime: calculateVideoEstimatedTime(formData)
                    });
                    showSuccess('图生视频任务已提交！');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || '提交失败');
                }
            } catch (error) {
                alert('提交任务失败: ' + error.message);
            } finally {
                btn.textContent = originalText;
                e.target.querySelector('button').disabled = false;
                hideLoadingOverlay(); // Hide overlay
            }
        }

        // 处理图片预览
        function handleImagePreview(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('previewImage');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
                document.getElementById('uploadText').textContent = file.name;
                updateVideoParamsSummary(); // 更新参数摘要
            }
        }

        // 处理图生视频
        async function handleImageToVideo(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const btn = document.getElementById('imageToVideoBtn');
            const originalText = btn.textContent;

            btn.innerHTML = '<div class="loading"></div> 生成中...';
            e.target.querySelector('button').disabled = true;
            showLoadingOverlay(); // Show overlay

            try {
                // 验证图片文件
                const imageFile = formData.get('image');
                if (!imageFile || imageFile.size === 0) {
                    throw new Error('请选择图片文件');
                }

                // 文件大小检查
                if (imageFile.size > 10 * 1024 * 1024) {
                    throw new Error('图片文件大小不能超过10MB');
                }

                // 使用实时验证函数
                if (!validateVideoParams()) {
                    throw new Error('请检查参数设置，确保所有参数都在有效范围内');
                }

                const response = await fetch(`${API_BASE}/generate/video`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    addTask({
                        id: data.task_id,
                        type: 'image-to-video',
                        status: 'queued',
                        progress: 0,
                        filename: formData.get('image').name,
                        prompt: formData.get('prompt') || '无提示词',
                        estimatedTime: calculateVideoEstimatedTime(formData)
                    });
                    showSuccess('图生视频任务已提交！');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || '提交失败');
                }
            } catch (error) {
                alert('提交任务失败: ' + error.message);
            } finally {
                btn.textContent = originalText;
                e.target.querySelector('button').disabled = false;
                hideLoadingOverlay(); // Hide overlay
            }
        }

        // 显示主应用
        function showMainApp() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('globalLoadingOverlay').classList.add('hidden'); // Ensure overlay is hidden
        }

        // 退出登录
        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            // 重置表单
            document.getElementById('loginSubmit').reset();
        }

        // 添加任务到列表
        function addTask(task) {
            tasks.unshift(task);
            renderTasks();
            // 开始轮询任务状态
            pollTaskStatus(task.id);
        }

        // 渲染任务列表
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<p style="text-align: center; color: #666;">暂无任务</p>';
                return;
            }
            
            tasksList.innerHTML = tasks.map(task => {
                let mediaContent = '';
                let taskDescription = '';
                let taskButtons = ''; // 新增：用于存放任务操作按钮的HTML
                
                if (task.type === 'text-to-image') {
                    if (task.status === 'completed' && Array.isArray(task.resultUrls) && task.resultUrls.length > 0) {
                        // 美化批量图片展示
                        mediaContent = `<div class="image-gallery">
                            ${task.resultUrls.map((url, idx) => `
                                <div class="image-card">
                                    <img src="${url}" alt="生成图片${idx+1}" class="gallery-img" onclick="fullscreenPreview('${url}')" onerror="this.onerror=null;this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI0Y0NDMzNiI+PHBhdGggZD0iTTEgMjFoMjJWM0gxWiIvPjxwYXRoIGQ9Ik0xNS41IDguMjVMMTkuMjUgMTJMMTUuNSAxNS43NUwxNi45NTIgMTcuMTYyTDI0IDEwLjEyNUw3LjAyNyAxLjI1NUwxIDE5LjE2Nkw5LjU1IDEwLj৭১MiIvPjwvMlN2Zz4=';this.classList.add('image-error');">
                                </div>
                            `).join('')}
                        </div>`;
                        taskButtons = `${task.resultUrls.map((url, idx) => `<button class="btn btn-outline task-download-btn" onclick="downloadResult('${task.id}',${idx})">下载图片 ${idx+1}</button>`).join('')}`;
                    } else if (task.status === 'completed' && task.resultUrl) {
                        // 单张图片
                        mediaContent = `<div class="image-gallery"><div class="image-card"><img src="${task.resultUrl}" alt="生成图片" class="gallery-img" onclick="fullscreenPreview('${task.resultUrl}')" onerror="this.onerror=null;this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI0Y0NDMzNiI+PHBhdGggZD0iTTEgMjFoMjJWM0gxWiIvPjxwYXRoIGQ9Ik0xNS41IDguMjVMMTkuMjUgMTJMMTUuNSAxNS43NUwxNi45NTIgMTcuMTYyTDI0IDEwLjEyNUw3LjAyNyAxLjI1NUwxIDE5LjE2Nkw5LjU1IDEwLjcxMiIvPjwvMlN2Zz4=';this.classList.add('image-error');"></div></div>`;
                        taskButtons = `<button class="btn btn-outline task-download-btn" onclick="downloadResult('${task.id}',0)">下载图片</button>`;
                    } else if (task.status === 'completed') { // Completed but no result URL
                        mediaContent = `<div style="text-align:center;margin-bottom:8px;"><div style="font-size:24px;margin:24px auto 16px auto;color:#e17055;">⚠️</div><div style="color:#e17055;font-size:13px;">图片获取失败或不存在</div></div>`;
                    } else if (task.status === 'failed') {
                        // 任务失败，显示失败信息，不显示加载动画
                        mediaContent = `<div style="text-align:center;margin-bottom:8px;"><div style="font-size:24px;margin:24px auto 16px auto;color:#e17055;">❌</div><div style="color:#e17055;font-size:13px;">任务失败</div></div>`;
                    } else {
                        // 未完成，显示占位动画
                        mediaContent = `<div style="text-align:center;margin-bottom:8px;"><div class="loading" style="margin:24px auto 16px auto;"></div><div style="color:#aaa;font-size:13px;">图片生成中...</div></div>`;
                    }
                    taskDescription = task.prompt || 'ID: ' + task.id.substring(0, 8);
                } else if (task.type === 'image-to-video') {
                    if (task.status === 'completed') {
                        // 视频完成，显示视频预览
                        mediaContent = `<div class="image-gallery">
                            <div class="image-card">
                                <div class="video-thumbnail" style="width:140px;height:140px;background:#f0f2f5;border-radius:12px;display:flex;align-items:center;justify-content:center;margin-bottom:10px;position:relative;overflow:hidden;cursor:pointer;" onclick="previewResult('${task.id}', 'image-to-video')">
                                    <div class="placeholder-background" style="position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                                    <div class="play-icon" style="font-size:48px;color:#fff;position:absolute;z-index:1;background:rgba(0,0,0,0.4);border-radius:50%;width:70px;height:70px;display:flex;align-items:center;justify-content:center;backdrop-filter:blur(3px);">▶</div>
                                    <video preload="metadata" src="${API_BASE}/download/${task.id}" style="max-width:100%;max-height:100%;border-radius:12px;opacity:0;" onerror="this.onerror=null;this.poster='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI0Y0NDMzNiI+PHBhdGggZD0iTTEgMjFoMjJWM0gxWiIvPjxwYXRoIGQ9Ik0xNS41IDguMjVMMTkuMjUgMTJMMTUuNSAxNS43NUwxNi45NTUgMTcuMTYyTDI0IDEwLjIyNUw3LjAyNyAxLjI1NUwxIDE5LjE2Nkw5LjU1IDEwLjcxMiIvPjwvMlN2Zz4=';this.classList.add('image-error');"></video>
                                </div>
                            </div>
                        </div>`;
                        taskButtons = `
                            <button class="btn btn-outline task-preview-btn" onclick="previewResult('${task.id}', 'image-to-video')">预览视频</button>
                            <button class="btn btn-primary task-download-btn" style="margin-top:4px;" onclick="downloadResult('${task.id}')">下载视频</button>
                        `;
                    } else if (task.status === 'failed') {
                        // 任务失败，显示失败信息，不显示加载动画
                        mediaContent = `<div style="text-align:center;margin-bottom:8px;"><div style="font-size:24px;margin:24px auto 16px auto;color:#e17055;">❌</div><div style="color:#e17055;font-size:13px;">任务失败</div></div>`;
                    } else {
                        // 视频生成中
                        const estimatedTimeText = task.estimatedTime ? `预估时间: ${formatTime(task.estimatedTime)}` : '';
                        mediaContent = `<div style="text-align:center;margin-bottom:8px;">
                            <div class="loading" style="margin:24px auto 16px auto;"></div>
                            <div style="color:#aaa;font-size:13px;">视频生成中...</div>
                            ${estimatedTimeText ? `<div style="color:#888;font-size:11px;margin-top:4px;">${estimatedTimeText}</div>` : ''}
                        </div>`;
                    }
                    taskDescription = task.prompt ? `提示词: ${task.prompt}` : (task.filename || 'ID: ' + task.id.substring(0, 8));
                }
                
                return `
                    <div class="task-item">
                        <div class="task-header">
                            <div class="task-type">${task.type === 'text-to-image' ? '📝 文生图' : '🎬 图生视频'}</div>
                            <span class="task-status status-${task.status}">
                                ${getStatusText(task.status)}
                            </span>
                        </div>
                        <div class="task-description">
                            ${taskDescription}
                        </div>
                        <div class="task-media-area">
                            ${mediaContent}
                            ${task.status === 'processing' ? `
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${task.progress}%"></div>
                                </div>
                            ` : ''}
                        </div>
                        <div class="task-actions">
                            ${taskButtons}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'queued': '排队中',
                'processing': '处理中',
                'completed': '已完成',
                'failed': '失败'
            };
            return statusMap[status] || status;
        }

        // 轮询任务状态
        async function pollTaskStatus(taskId) {
            try {
                const response = await fetch(`${API_BASE}/task/status/${taskId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const taskIndex = tasks.findIndex(t => t.id === taskId);
                    if (taskIndex !== -1) {
                        tasks[taskIndex].status = data.status;
                        tasks[taskIndex].progress = data.progress || 0;
                        // 新增：如果任务完成且是图片，获取图片URL（支持批量）
                        if (data.status === 'completed' && tasks[taskIndex].type === 'text-to-image') {
                            // 支持批量图片
                            if (Array.isArray(data.result_url)) {
                                Promise.all(data.result_url.map((_, idx) =>
                                    fetch(`${API_BASE}/download/${taskId}?index=${idx}`, { headers: { 'Authorization': `Bearer ${authToken}` } })
                                        .then(r => r.ok ? r.blob() : null)
                                        .then(blob => blob ? URL.createObjectURL(blob) : null)
                                )).then(urls => {
                                    tasks[taskIndex].resultUrls = urls.filter(Boolean);
                                    renderTasks();
                                });
                            } else if (typeof data.result_url === 'string') {
                                fetch(`${API_BASE}/download/${taskId}`, {
                                    headers: { 'Authorization': `Bearer ${authToken}` }
                                })
                                .then(r => r.ok ? r.blob() : null)
                                .then(blob => {
                                    if (blob) {
                                        tasks[taskIndex].resultUrl = URL.createObjectURL(blob);
                                        renderTasks();
                                    }
                                });
                            }
                        } else {
                            renderTasks();
                        }
                        // 如果任务未完成或失败，继续轮询
                        if (data.status === 'queued' || data.status === 'processing') { // Continue polling only if queued or processing
                            setTimeout(() => pollTaskStatus(taskId), 3000);
                        }
                    }
                }
            } catch (error) {
                console.error('轮询任务状态失败:', error);
            }
        }

            try {

                if (index !== null) {
                    url += `?index=${index}`;
                }
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    // 根据任务类型确定下载文件名
                    const task = tasks.find(t => t.id === taskId);
                    let filename = `result_${taskId}`;
                    if (task) {
                        if (task.type === 'text-to-image') filename += (index !== null ? `_${index + 1}.png` : '.png');
                        else if (task.type === 'image-to-video') filename += '.mp4';
                    }
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);
                } else {
                    alert('下载失败');

                alert('下载错误: ' + error.message);

            return Math.round(baseTime);

                const remainingSeconds = seconds % 60;
                return `${minutes}分${remainingSeconds}秒`;
            } else {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                return `${hours}小时${minutes}分`;
            }
        }
