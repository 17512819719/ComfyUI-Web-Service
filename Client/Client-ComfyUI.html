<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --secondary-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --surface-1: rgba(15, 23, 42, 0.8);
            --surface-2: rgba(30, 41, 59, 0.6);
            --surface-3: rgba(51, 65, 85, 0.4);
            --border-1: rgba(148, 163, 184, 0.1);
            --border-2: rgba(148, 163, 184, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* å…¨å±€æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--surface-3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-2);
        }

        /* ç™»å½•è¡¨å•æ ·å¼ */
        .login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface-1);
            backdrop-filter: blur(24px);
            border-radius: 24px;
            padding: 40px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-1);
            z-index: 1000;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .login-form .btn:hover {
            transform: translateY(-2px);
        }

        /* éšè—ç±» */
        .hidden {
            display: none !important;
        }

        /* å·¦ä¾§å¯¼èˆªæ  */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: var(--surface-1);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            z-index: 1000;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.1);
        }

        .sidebar-logo {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .sidebar-logo::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-logo:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .sidebar-logo:hover::before {
            opacity: 1;
        }

        .sidebar-logo i {
            color: white;
            font-size: 22px;
            z-index: 1;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
        }

        .nav-item {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-muted);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--surface-2);
            border-radius: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            transform: scale(0.8);
        }

        .nav-item:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .nav-item:hover, .nav-item.active {
            color: var(--accent);
            transform: translateY(-1px);
        }

        .nav-item.active::before {
            opacity: 1;
            transform: scale(1);
            background: rgba(99, 102, 241, 0.15);
        }

        .nav-item i {
            font-size: 20px;
            z-index: 1;
        }

        /* ä¸»å†…å®¹åŒºåŸŸ */
        .main-content {
            margin-left: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* é¡¶éƒ¨å·¥å…·æ  */
        .toolbar {
            height: 72px;
            background: var(--surface-1);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border-1);
            display: flex;
            align-items: center;
            padding: 0 32px;
            gap: 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .toolbar-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toolbar-actions {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--surface-2);
            color: var(--text-secondary);
            border: 1px solid var(--border-2);
        }

        .btn-secondary:hover {
            background: var(--surface-3);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        /* å†…å®¹åŒºåŸŸ */
        .content-area {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* ç”Ÿæˆå†å²ç½‘æ ¼ */
        .gallery-grid {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-bottom: 24px;
        }

        /* æ‰¹æ¬¡å®¹å™¨ */
        .batch-container {
            background: var(--surface-1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid var(--border-1);
        }

        .batch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-1);
        }

        .batch-info {
            flex: 1;
        }

        .batch-prompt {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .batch-meta {
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .batch-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-completed { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .status-processing { background: rgba(99, 102, 241, 0.2); color: var(--accent); }
        .status-queued { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .status-failed { background: rgba(239, 68, 68, 0.2); color: var(--error); }

        /* æ‰¹æ¬¡å›¾ç‰‡ç½‘æ ¼ - 4å¼ å›¾ç‰‡å¹³é“º */
        .batch-images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            width: 100%;
            height: 300px;
        }

        .batch-images .gallery-item {
            background: var(--surface-1);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .batch-images .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .batch-images .gallery-image {
            height: 240px;
            border-radius: 12px 12px 0 0;
        }

        .batch-images .gallery-info {
            padding: 12px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .batch-images .gallery-prompt {
            font-size: 12px;
            line-height: 1.3;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .batch-images .gallery-meta {
            font-size: 10px;
            opacity: 0.7;
        }

        /* æ‰¹æ¬¡å›¾ç‰‡é¡¹æ ·å¼ */
        .batch-image-item {
            position: relative;
            background: var(--surface-1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .batch-image-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .batch-image-container {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
        }

        .batch-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .batch-image-item:hover .batch-image-overlay {
            opacity: 1;
        }

        .batch-image-index {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .batch-image-download {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .batch-image-download:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .gallery-item {
            background: var(--surface-2);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-1);
            position: relative;
            cursor: pointer;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(99, 102, 241, 0.2);
            border-color: var(--border-2);
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-image {
            width: 100%;
            height: 240px;
            background: var(--surface-2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .gallery-image img {
            transform: scale(1.05);
        }

        /* å›¾ç‰‡è¡Œæ ·å¼ */
        .image-row {
            display: flex;
            gap: 8px;
            width: 100%;
            height: 200px;
        }

        .image-item {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            background: var(--surface-2);
        }

        .image-item:hover {
            transform: scale(1.02);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .image-index {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            z-index: 2;
        }

        .image-download-btn {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .image-item:hover .image-download-btn {
            opacity: 1;
        }

        .image-download-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        /* å›¾ç”Ÿè§†é¢‘æ’­æ”¾æŒ‰é’® */
        .image-video-btn {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .image-item:hover .image-video-btn,
        .batch-image-container:hover .image-video-btn {
            opacity: 1;
        }

        .image-video-btn:hover {
            background: rgba(99, 102, 241, 0.9);
            transform: scale(1.1);
        }

        .image-video-btn i {
            font-size: 14px;
            margin-left: 2px;
        }

        .gallery-info {
            padding: 20px;
        }

        .gallery-prompt {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 400;
        }

        .gallery-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .gallery-meta .resolution {
            background: var(--surface-2);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
        }

        /* åº•éƒ¨è¾“å…¥åŒºåŸŸ */
        .input-panel {
            background: var(--surface-1);
            backdrop-filter: blur(32px);
            border-top: 1px solid var(--border-1);
            padding: 32px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(0);
        }

        .input-panel.auto-hidden {
            transform: translateY(calc(100% - 8px));
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-panel.auto-hidden:hover {
            transform: translateY(calc(100% - 20px));
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.15);
        }

        .input-panel.fully-hidden {
            transform: translateY(100%);
            pointer-events: none;
        }

        /* è¾“å…¥é¢æ¿æç¤ºæ¡ */
        .input-hint {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 8px 8px 0 0;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-panel.auto-hidden .input-hint {
            opacity: 1;
        }

        .input-hint::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid transparent;
            border-top-color: var(--primary);
        }

        /* è¾“å…¥é¢æ¿æ˜¾ç¤º/éšè—æŒ‰é’® */
        .input-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 200;
            background: var(--primary);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            transform: scale(0.8) translateY(10px);
        }

        .input-toggle.visible {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1) translateY(0);
        }

        .input-toggle:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        }

        .input-toggle i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .input-toggle:hover i {
            transform: translateY(-1px);
        }

        /* å†…å®¹åŒºåŸŸåº•éƒ¨è¾¹è·è°ƒæ•´ */
        .content-area {
            padding-bottom: 200px; /* ä¸ºè¾“å…¥é¢æ¿ç•™å‡ºç©ºé—´ */
        }

        .input-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .prompt-input-group {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        /* æ­£é¢æç¤ºè¯å•ç‹¬ä¸€è¡Œæ—¶é“ºæ»¡å®½åº¦ */
        .prompt-input-group:has(.prompt-input:only-child) {
            display: block;
        }

        /* ç¡®ä¿æ­£é¢æç¤ºè¯æ–‡æœ¬æ¡†é“ºæ»¡å®½åº¦ */
        #promptInput {
            width: 100% !important;
            box-sizing: border-box;
        }

        .prompt-input {
            flex: 1;
            width: 100%;
            background: var(--surface-2);
            border: 1px solid var(--border-1);
            border-radius: 16px;
            padding: 16px 20px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 56px;
            max-height: 120px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.5;
            box-sizing: border-box;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: var(--surface-3);
        }

        .prompt-input::placeholder {
            color: var(--text-muted);
        }

        .generate-btn {
            padding: 16px 32px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 140px;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .generate-btn:hover::before {
            opacity: 1;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 40px rgba(99, 102, 241, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* æ¨¡å¼é€‰æ‹©æ ·å¼ */
        .mode-select-container {
            margin-bottom: 20px;
        }

        .mode-select-group {
            display: flex;
            align-items: center;

        function setupInputPanelToggle() {
            const inputPanel = document.getElementById('inputPanel');
            const inputToggle = document.getElementById('inputToggle');
            let scrollTimeout;
            let lastScrollY = window.scrollY;
            let scrollDirection = 'up';
            let isUserInteracting = false;

            // æ·»åŠ æç¤ºæ¡
            const hintDiv = document.createElement('div');
            hintDiv.className = 'input-hint';
            hintDiv.textContent = 'å‘ä¸Šæ»‘åŠ¨æ˜¾ç¤ºè¾“å…¥æ ';
            inputPanel.appendChild(hintDiv);

            // ç‚¹å‡»åˆ‡æ¢æŒ‰é’®
            inputToggle.addEventListener('click', () => {
                isUserInteracting = true;
                toggleInputPanel();
                setTimeout(() => { isUserInteracting = false; }, 1000);
            });

            // æ™ºèƒ½æ»šåŠ¨æ£€æµ‹
            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;
                scrollDirection = currentScrollY > lastScrollY ? 'down' : 'up';
                lastScrollY = currentScrollY;

                if (!isUserInteracting) {
                    if (scrollDirection === 'down' && isInputPanelVisible) {
                        autoHideInputPanel();
                    } else if (scrollDirection === 'up' && !isInputPanelVisible) {
                        // å‘ä¸Šæ»šåŠ¨æ—¶ï¼Œå¦‚æœæ¥è¿‘åº•éƒ¨ï¼Œæ˜¾ç¤ºè¾“å…¥é¢æ¿
                        if (currentScrollY + window.innerHeight > document.documentElement.scrollHeight - 200) {
                            showInputPanel();
                        }
                    }
                }

                // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    if (!isInputPanelVisible && !isUserInteracting) {
                        showInputToggleButton();
                    }
                }, 1500);
            });

            // é¼ æ ‡ç§»åŠ¨æ£€æµ‹
            document.addEventListener('mousemove', (e) => {
                if (!isUserInteracting) {
                    const distanceFromBottom = window.innerHeight - e.clientY;

                    if (distanceFromBottom < 80 && !isInputPanelVisible) {
                        showInputPanel();
                    } else if (distanceFromBottom > 150 && isInputPanelVisible && e.clientY < window.innerHeight - 200) {
                        // é¼ æ ‡è¿œç¦»åº•éƒ¨æ—¶ï¼Œå¦‚æœä¸åœ¨è¾“å…¥åŒºåŸŸï¼Œåˆ™è‡ªåŠ¨éšè—
                        const inputRect = inputPanel.getBoundingClientRect();
                        if (e.clientY < inputRect.top - 20) {
                            autoHideInputPanel();
                        }
                    }
                }
            });

            // è¾“å…¥é¢æ¿æ‚¬åœäº‹ä»¶
            inputPanel.addEventListener('mouseenter', () => {
                if (inputPanel.classList.contains('auto-hidden')) {
                    inputPanel.classList.remove('auto-hidden');
                    isInputPanelVisible = true;
                }
            });

            inputPanel.addEventListener('mouseleave', (e) => {
                if (!isUserInteracting && e.clientY < inputPanel.getBoundingClientRect().top - 20) {
                    autoHideInputPanel();
                }
            });

            // è¾“å…¥æ¡†èšç„¦æ—¶ä¿æŒæ˜¾ç¤º
            const inputs = inputPanel.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    isUserInteracting = true;
                    showInputPanel();
                });

                input.addEventListener('blur', () => {
                    setTimeout(() => { isUserInteracting = false; }, 500);
                });
            });
        }

        // è½®è¯¢ä»»åŠ¡çŠ¶æ€
        async function pollTaskStatus(taskId) {
            try {
                const response = await fetch(`${API_BASE}/v2/tasks/${taskId}/status`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const taskIndex = tasks.findIndex(t => t.id === taskId);
                    if (taskIndex !== -1) {
                        // æ›´æ–°ä»»åŠ¡çŠ¶æ€ï¼Œä¿æŒä¸åç«¯æ•°æ®æ ¼å¼ä¸€è‡´
                        tasks[taskIndex] = {
                            ...tasks[taskIndex],
                            status: data.status,
                            progress: data.progress || 0,
                            message: data.message || '',
                            error_message: data.error_message,
                            updated_at: data.updated_at || new Date().toISOString()
                        };

                        // å¦‚æœä»»åŠ¡å®Œæˆï¼Œå¤„ç†ç»“æœURL
                        if (data.status === 'completed') {
                            // ä¼˜å…ˆä½¿ç”¨åç«¯è¿”å›çš„ resultUrls
                            if (data.resultUrls && Array.isArray(data.resultUrls)) {
                                tasks[taskIndex].resultUrls = data.resultUrls;
                                tasks[taskIndex].resultUrl = data.resultUrls[0];
                                tasks[taskIndex].fileCount = data.resultUrls.length;
                            } else if (data.result_data && data.result_data.files && Array.isArray(data.result_data.files) && data.result_data.files.length > 0) {
                                // å…œåº•ï¼šå¦‚æœæ²¡æœ‰ resultUrlsï¼Œä½¿ç”¨ä¸‹è½½æ¥å£
                                tasks[taskIndex].resultFiles = data.result_data.files;
                                tasks[taskIndex].resultUrls = data.result_data.files.map((file, index) =>
                                    `${API_BASE}/v2/tasks/${data.task_id}/download?index=${index}`
                                );
                                tasks[taskIndex].resultUrl = tasks[taskIndex].resultUrls[0];
                                tasks[taskIndex].fileName = data.result_data.files[0].split('\\').pop().split('/').pop();
                                tasks[taskIndex].fileCount = data.result_data.files.length;
                            }
                        }

                        updateGallery();

                        // å¦‚æœä»»åŠ¡æœªå®Œæˆï¼Œç»§ç»­è½®è¯¢ï¼ˆæ›´é¢‘ç¹çš„è½®è¯¢ä»¥è·å–å®æ—¶è¿›åº¦ï¼‰
                        if (data.status === 'queued' || data.status === 'processing') {
                            setTimeout(() => pollTaskStatus(taskId), 1000); // æ”¹ä¸º1ç§’è½®è¯¢
                        }
                    }
                } else if (response.status === 404) {
                    // ä»»åŠ¡ä¸å­˜åœ¨ï¼Œåœæ­¢è½®è¯¢
                    console.warn(`ä»»åŠ¡ ${taskId} ä¸å­˜åœ¨`);
                }
            } catch (error) {
                console.error('è½®è¯¢ä»»åŠ¡çŠ¶æ€å¤±è´¥:', error);
            }
        }

        function groupTasksByBatch(tasks) {
            const batchMap = new Map();

            // æŒ‰æ‰¹æ¬¡IDåˆ†ç»„
            tasks.forEach(task => {
                let batchId = task.batch_id;

                if (!batchId) {

                if (!batchMap.has(batchId)) {
                    batchMap.set(batchId, []);
                }
                batchMap.get(batchId).push(task);
            });

            const batches = [];

            // è½¬æ¢ä¸ºæ‰¹æ¬¡å¯¹è±¡
            batchMap.forEach((batchTasks, batchId) => {
                // æŒ‰æ—¶é—´æ’åºæ‰¹æ¬¡å†…çš„ä»»åŠ¡
                batchTasks.sort((a, b) => new Date(a.created_at || 0) - new Date(b.created_at || 0));

                const firstTask = batchTasks[0];

                // ç¡®å®šæ‰¹æ¬¡çŠ¶æ€
                let batchStatus = 'completed';
                if (batchTasks.some(task => task.status === 'processing' || task.status === 'queued')) {
                    batchStatus = 'processing';
                } else if (batchTasks.some(task => task.status === 'failed')) {
                    batchStatus = 'failed';

                const batch = {
                    id: batchId,
                    prompt: firstTask.prompt,

                    tasks: batchTasks,
                    status: batchStatus,
                    batchNumber: batchTasks.length // æ˜¾ç¤ºè¯¥æ‰¹æ¬¡çš„å›¾ç‰‡æ•°é‡
                };

                batches.push(batch);

            return batches.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
