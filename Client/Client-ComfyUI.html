        // 图片容器管理器 - 防止重复加载和闪烁
        class ImageContainerManager {
            constructor() {
                this.loadingImages = new Map(); // 跟踪正在加载的图片
                this.loadedImages = new Set(); // 已加载的图片集合
            }

            shouldReload(imageId, url) {
                const currentUrl = this.loadingImages.get(imageId);
                return currentUrl !== url;
            }

            startLoading(imageId, url) {
                this.loadingImages.set(imageId, url);
                this.loadedImages.delete(imageId);
            }

            finishLoading(imageId) {
                this.loadingImages.delete(imageId);
                this.loadedImages.add(imageId);
            }

            isLoaded(imageId) {
                return this.loadedImages.has(imageId);
            }

            cleanup() {
                this.loadingImages.clear();
                this.loadedImages.clear();
            }
        }

        // 创建全局管理器实例
        const imageManager = new ImageContainerManager();

        // 页面状态管理器
        class PageStateManager {
            constructor() {
                this.isGenerating = false;
                this.lastTaskId = null;
            }

            setGenerating(taskId) {
                this.isGenerating = true;
                this.lastTaskId = taskId;
            }

            finishGenerating() {
                this.isGenerating = false;
            }

            shouldUpdateUI(taskId) {
                return !this.isGenerating || this.lastTaskId === taskId;
            }
        }

        // 创建页面状态管理器实例
        const pageStateManager = new PageStateManager();

        // 修复版本的图片加载函数
        function loadImageWithRetry(img, url, retryCount = 3, currentRetry = 0) {
            const imageItem = img.closest('.batch-image-item');
            
            // 检查是否已加载且URL没有变化
            if (imageItem && imageItem.dataset.loaded === 'true' && imageItem.dataset.currentUrl === url) {
                return;
            }

            // 如果URL发生变化，重置加载状态
            if (imageItem && imageItem.dataset.currentUrl !== url) {
                imageItem.dataset.loaded = 'false';
                imageItem.dataset.currentUrl = url;
            }

            const container = img.closest('.batch-image-container');
            let loadingIndicator = container.querySelector('.loading-indicator');
            
            // 只有在真正需要加载时才显示加载指示器
            if (!loadingIndicator && imageItem.dataset.loaded !== 'true') {
                loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'loading-indicator';
                loadingIndicator.innerHTML = `
                    <div class="loading"></div>
                    <span>加载中...</span>
                `;
                container.appendChild(loadingIndicator);
            }

            // 预加载图片
            fetch(url, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                },
                cache: 'default' // 改为 default 以利用浏览器缓存
            })
            .then(response => response.blob())
            .then(blob => {
                const objectUrl = URL.createObjectURL(blob);
                
                // 创建新的 Image 对象进行预加载
                const tempImg = new Image();
                tempImg.onload = () => {
                    // 只有在URL匹配时才更新图片
                    if (imageItem.dataset.currentUrl === url) {
                        img.onload = () => {
                            requestAnimationFrame(() => {
                                img.style.opacity = '1';
                                imageItem.dataset.loaded = 'true';
                                
                                // 安全地移除加载指示器
                                if (loadingIndicator && loadingIndicator.parentNode) {
                                    loadingIndicator.style.opacity = '0';
                                    setTimeout(() => {
                                        if (loadingIndicator.parentNode) {
                                            loadingIndicator.remove();
                                        }
                                    }, 300);
                                }
                            });
                        };
                        
                        img.src = objectUrl;
                    }
                    
                    // 清理临时图片对象
                    URL.revokeObjectURL(objectUrl);
                };
                
                tempImg.onerror = () => {
                    URL.revokeObjectURL(objectUrl);
                    throw new Error('Image loading failed');
                };
                
                tempImg.src = objectUrl;
            })
            .catch(error => {
                console.error('Image loading error:', error);
                
                // 失败重试逻辑
                if (currentRetry < retryCount) {
                    const delay = Math.min(1000 * Math.pow(2, currentRetry), 5000);
                    setTimeout(() => loadImageWithRetry(img, url, retryCount, currentRetry + 1), delay);
                } else {
                    // 显示失败状态和重试按钮
                    if (loadingIndicator) {
                        loadingIndicator.innerHTML = `
                            <i class="fas fa-exclamation-circle"></i>
                            <span>加载失败</span>
                            <button class="btn-retry" onclick="loadImageWithRetry(this.closest('.batch-image-container').querySelector('img'), '${url}')">重试</button>
                        `;
                    }
                }
            });
        }

        // 优化后的图片加载函数
        function optimizedLoadImage(img, url, imageId) {
            // 如果图片已加载且URL没有变化，直接返回
            if (imageManager.isLoaded(imageId) && !imageManager.shouldReload(imageId, url)) {
                return;
            }

            // 如果需要重新加载，先清理之前的状态
            if (imageManager.shouldReload(imageId, url)) {
                img.style.opacity = '0';
                const container = img.closest('.batch-image-container');
                const oldIndicator = container.querySelector('.loading-indicator');
                if (oldIndicator) {
                    oldIndicator.remove();
                }
            }

            // 标记开始加载
            imageManager.startLoading(imageId, url);
            
            // 调用原有的加载函数
            loadImageWithRetry(img, url);
        }

        // 批量图片更新函数 - 防止不必要的重新加载
        function updateBatchImages(imageData) {
            const containers = document.querySelectorAll('.batch-image-container');
            
            containers.forEach((container, index) => {
                const img = container.querySelector('img');
                const imageItem = container.closest('.batch-image-item');
                
                if (img && imageData[index]) {
                    const imageId = `batch-image-${index}`;
                    const newUrl = imageData[index].url;
                    
                    // 使用优化后的加载函数
                    optimizedLoadImage(img, newUrl, imageId);
                }
            });
        }

            // 更新图片...

        // 应用优化样式
        function applyOptimizedStyles() {

            // 应用优化样式

            window.addEventListener('beforeunload', () => {

        }

        // 在页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeImageLoadingFix);
        } else {
            initializeImageLoadingFix();
        }
    </script>
